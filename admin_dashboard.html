<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | LINAC QA</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles */
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #dbeafe, #f0f9ff);
            color: #333;
        }
        .admin-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .admin-header h1 {
            margin: 0;
            font-size: 1.2em; /* Smaller for header */
            flex-grow: 1; /* Allows it to take available space */
            text-align: center;
        }
        /* Updated logout button styles */
        .logout-button {
            width: 38px; /* Fixed width for a square/circular button */
            height: 38px; /* Fixed height for a square/circular button */
            display: flex; /* Use flexbox to center the icon */
            justify-content: center;
            align-items: center;
            padding: 0; /* Remove padding if using fixed width/height */
            font-size: 1.2em; /* Size of the icon */
            background-color: #dc3545; /* Red for logout */
            color: white;
            border: none;
            border-radius: 50%; /* Makes it circular */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #c82333;
        }

        /* Main layout for sidebar */
        .main-admin-layout {
            display: flex;
            flex-grow: 1; /* Allows this to take remaining vertical space */
            width: 100%; /* Ensure this takes 100% of the body's available width */
            max-width: unset; /* Remove max-width to allow it to span full width */
            margin: 0; /* Remove auto margin to allow it to stick to left */
            box-sizing: border-box; /* Ensure padding/border don't cause overflow */
        }

        .sidebar-nav {
            width: 200px; /* Adjusted: Width for the sidebar */
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.08);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0; /* Prevent sidebar from shrinking */
            box-sizing: border-box;
        }

        .sidebar-nav .nav-btn {
            width: 100%;
            padding: 15px 10px;
            border: none;
            background-color: #eee;
            color: #333;
            font-size: 1em;
            font-weight: 600;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar-nav .nav-btn:hover:not(.active) {
            background-color: #e0e0e0;
        }

        .sidebar-nav .nav-btn.active {
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .content-display-area {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        /* Adjust existing card-section to fit into content-display-area */
        .card-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: unset;
            margin: 0;
            box-sizing: border-box;
            display: none;
        }
        .card-section.active-section {
            display: block;
        }
        .card-section h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .filter-search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .filter-search-container input[type="text"],
        .filter-search-container input[type="date"],
        .filter-search-container select {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.95em;
            flex: 1;
            min-width: 150px;
        }
        .filter-search-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px; /* Applied to refresh button */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 0.95em;
        }
        .filter-search-container button:hover {
            background-color: #0056b3;
        }

        /* User List Table */
        .user-table-container {
            max-height: 500px;
            overflow-y: auto;
            overflow-x: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }
        .user-table th, .user-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
            white-space: normal;
            word-wrap: break-word;
            overflow: visible;
        }
        .user-table th {
            background-color: #e0f7fa;
            color: #007bff;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .user-table th:nth-child(1), .user-table td:nth-child(1) { min-width: 100px; }
        .user-table th:nth-child(2), .user-table td:nth-child(2) { min-width: 150px; }
        .user-table th:nth-child(3), .user-table td:nth-child(3) { min-width: 110px; }
        .user-table th:nth-child(4), .user-table td:nth-child(4) { min-width: 90px; }
        .user-table th:nth-child(5), .user-table td:nth-child(5) { min-width: 70px; }
        .user-table th:nth-child(6), .user-table td:nth-child(6) { min-width: 190px; }


        .user-table tbody .user-actions-cell button {
            padding: 5px 8px;
            font-size: 0.8em;
            border-radius: 8px;
            margin-left: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .user-table .approve-btn { background-color: #28a745; color: white; }
        .user-table .approve-btn:hover { background-color: #218838; }
        .user-table .reject-btn { background-color: #ffc107; color: #333; }
        .user-table .reject-btn:hover { background-color: #e0a800; }
        .user-table .edit-btn { background-color: #17a2b8; color: white; }
        .user-table .edit-btn:hover { background-color: #138496; }
        .user-table .delete-btn {
            background-color: #6c757d;
            color: white;
        }
        .user-table .delete-btn:hover {
            background-color: #5a6268;
        }
        .user-table td.user-actions-cell {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            flex-wrap: nowrap;
            gap: 5px;
            justify-content: center;
            align-items: center;
        }
        .user-table td.user-actions-cell button {
            margin: 0 !important;
            flex-shrink: 0;
        }

        .no-users-message {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>LINAC QA Admin Portal</h1>
        <button onclick="logout()" class="logout-button" title="Logout" aria-label="Logout"><i class="fas fa-sign-out-alt"></i></button>
    </div>

    <div class="main-admin-layout">
        <div class="sidebar-nav">
            <button id="manageUsersBtn" class="nav-btn active" onclick="showAdminSection('manage-users-section')">
                MANAGE USER ACCOUNTS
            </button>
            <button id="viewHospitalDataBtn" class="nav-btn" onclick="showAdminSection('hospital-data-access-section')">
                VIEW HOSPITAL DATA
            </button>
            <button id="viewAuditLogsBtn" class="nav-btn" onclick="showAdminSection('audit-logs-section')">
                VIEW AUDIT LOGS
            </button>
        </div>

        <div class="content-display-area">
            <div class="card-section active-section" id="manage-users-section">
                <h2>Manage User Accounts</h2>
                <div class="filter-search-container">
                    <input type="text" id="searchUserInput" placeholder="Search by name, email, hospital..." onkeyup="filterUsers()">
                    <select id="filterStatus" onchange="filterUsers()">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="active">Active</option>
                        <option value="rejected">Rejected</option>
                    </select>
                    <select id="filterRole" onchange="filterUsers()">
                        <option value="">All Roles</option>
                        <option value="Medical physicist">Medical physicist</option>
                        <option value="RSO">RSO</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <select id="filterHospital" onchange="filterUsers()">
                        <option value="">All Hospitals</option>
                        </select>
                    <button onclick="loadAllUsers()">Refresh</button>
                </div>
                <div class="user-table-container">
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Hospital</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr><td colspan="6" class="no-users-message">Loading users...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card-section" id="hospital-data-access-section">
                </div>

            <div class="card-section" id="audit-logs-section">
                </div>
        </div>
    </div>

    <script src="firebase-init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    </script>
</body>
</html>
