<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | LINAC QA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #dbeafe, #f0f9ff);
        }
        .admin-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .admin-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Adjust to flex-start if content grows */
            align-items: center;
        }
        .admin-content h1 {
            color: #1e3a8a;
            margin-bottom: 20px;
        }
        .admin-content p {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .logout-button {
            padding: 10px 20px;
            background-color: #dc3545; /* Red for logout */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .admin-footer {
            margin-top: auto; /* Pushes footer to the bottom */
            padding: 15px;
            font-size: 12px;
            color: #6b7280;
            background-color: #f8f8f8;
            border-top: 1px solid #ccc;
        }

        /* New styles for Pending Users section */
        .pending-users-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
            width: 90%;
            max-width: 800px;
            text-align: left;
        }
        .pending-users-section h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .user-item {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
        }
        .user-info {
            flex-grow: 1;
            font-size: 0.95em;
        }
        .user-info strong {
            color: #333;
        }
        .user-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }
        .approve-btn {
            background-color: #28a745; /* Green */
            color: white;
        }
        .approve-btn:hover {
            background-color: #218838;
        }
        .reject-btn {
            background-color: #ffc107; /* Yellow/Orange */
            color: #333;
        }
        .reject-btn:hover {
            background-color: #e0a800;
        }
        .no-pending-users {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        LINAC QA Admin Portal
    </div>
    <div class="admin-content">
        <h1>Welcome, Administrator!</h1>
        <p>This is your exclusive admin dashboard. Here you will be able to manage users, access aggregated data, and configure system settings.</p>
        <button onclick="window.location.href='my_profile.html'" style="margin-right: 10px;">My Profile</button> <!-- NEW BUTTON -->
        <button onclick="logout()" class="logout-button">Logout</button>

        <!-- New Section for Pending Users -->
        <div class="pending-users-section">
            <h2>Pending User Accounts</h2>
            <div id="pendingUsersList">
                <!-- Pending users will be loaded here by JavaScript -->
                <p class="no-pending-users">Loading pending users...</p>
            </div>
        </div>
        <!-- End New Section -->

    </div>
    <div class="admin-footer">
        Â© 2025 LINAC QA System - Admin Access
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // Firebase config copied from login.html
        const firebaseConfig = {
          apiKey: "AIzaSyBtG_xKqhJZFXmEvJ-Y0uqTG3WurrDSRgE",
          authDomain: "linac-qa-project.firebaseapp.com",
          projectId: "linac-qa-project",
          storageBucket: "linac-qa-project.firebasestorage.app",
          messagingSenderId: "850988733382",
          appId: "1:850988733382:web:ef75d64e30deb7e37c18c7",
          measurementId: "G-HFJ2CGS664"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function logout() {
            auth.signOut().then(() => {
                localStorage.clear();
                window.location.href = "login.html";
            });
        }

        // Basic check to prevent non-admins from directly accessing this page
        auth.onAuthStateChanged(user => {
            if (!user) { // No user logged in
                window.location.href = "login.html";
            } else {
                const userRole = localStorage.getItem("userRole");
                // Check userStatus from localStorage (set by login.html)
                const userStatus = localStorage.getItem("userStatus");

                if (userRole !== "Admin" || userStatus !== "active") { // Ensure admin AND active
                    alert("Access Denied: You are not authorized to view this page or your account is not active.");
                    logout(); // Log out non-authorized users
                    return;
                } else {
                    // If user is Admin AND active, load pending users
                    loadPendingUsers();
                }
            }
        });

        // NEW: Function to fetch and display pending users
        async function loadPendingUsers() {
            const pendingUsersListDiv = document.getElementById('pendingUsersList');
            pendingUsersListDiv.innerHTML = '<p class="no-pending-users">Loading pending users...</p>'; // Show loading message

            try {
                // Ensure auth.currentUser is available and token is fresh
                const idToken = await auth.currentUser.getIdToken(true); // Force refresh token

                // Fetch users with status "pending" from backend
                const response = await fetch('https://back-end-wrxi.onrender.com/admin/pending-users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}` // Send ID token for auth
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Failed to fetch pending users. Status: ${response.status}`);
                }

                const users = await response.json();

                if (users.length === 0) {
                    pendingUsersListDiv.innerHTML = '<p class="no-pending-users">No pending user accounts at this time.</p>';
                } else {
                    pendingUsersListDiv.innerHTML = ''; // Clear loading message
                    users.forEach(user => {
                        const userItem = document.createElement('div');
                        userItem.className = 'user-item';
                        userItem.innerHTML = `
                            <div class="user-info">
                                <strong>Name:</strong> ${user.name || 'N/A'}<br>
                                <strong>Email:</strong> ${user.email || 'N/A'}<br>
                                <strong>Hospital:</strong> ${user.hospital || 'N/A'}<br>
                                <strong>Role:</strong> ${user.role || 'N/A'}
                            </div>
                            <div class="user-actions">
                                <button class="approve-btn" onclick="updateUserStatus('${user.uid}', 'active')">Approve</button>
                                <button class="reject-btn" onclick="updateUserStatus('${user.uid}', 'rejected')">Reject</button>
                            </div>
                        `;
                        pendingUsersListDiv.appendChild(userItem);
                    });
                }
            } catch (error) {
                console.error("Error loading pending users:", error);
                pendingUsersListDiv.innerHTML = `<p class="no-pending-users" style="color: red;">Error: ${error.message || 'Could not load pending users.'}</p>`;
            }
        }

        // NEW: Function to update user status (Approve/Reject)
        async function updateUserStatus(uid, newStatus) {
            // Using a custom modal/dialog instead of alert for better UX
            const confirmed = confirm(`Are you sure you want to set status of user ${uid} to ${newStatus}?`); // Placeholder for custom modal
            if (!confirmed) {
                return;
            }
            try {
                // Ensure auth.currentUser is available and token is fresh
                const idToken = await auth.currentUser.getIdToken(true); // Force refresh token

                const response = await fetch('https://back-end-wrxi.onrender.com/admin/update-user-status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}` // Send ID token
                    },
                    body: JSON.stringify({ uid, status: newStatus })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Failed to update user status. Status: ${response.status}`);
                }

                alert(`User status updated to ${newStatus} successfully!`); // Use custom message box for final app
                loadPendingUsers(); // Reload the list to reflect changes
            } catch (error) {
                console.error("Error updating user status:", error);
                alert(`Failed to update user status: ${error.message}`); // Use custom message box for final app
            }
        }
    </script>
</body>
</html>
