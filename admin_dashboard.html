<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | LINAC QA</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* All CSS is unchanged */
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>LINAC QA Admin Portal</h1>
        <button onclick="logout()" class="logout-button" title="Logout" aria-label="Logout"><i class="fas fa-sign-out-alt"></i></button>
    </div>
    <div class="main-admin-layout">
        <div class="sidebar-nav">
            <button id="manageUsersBtn" class="nav-btn active" onclick="showAdminSection('manage-users-section')">MANAGE USERS</button>
            <button id="viewHospitalDataBtn" class="nav-btn" onclick="showAdminSection('hospital-data-access-section')">VIEW HOSPITAL DATA</button>
            <button id="viewAuditLogsBtn" class="nav-btn" onclick="showAdminSection('audit-logs-section')">VIEW AUDIT LOGS</button>
        </div>
        <div class="content-display-area">
            <div class="card-section active-section" id="manage-users-section">
                <h2>Manage User Accounts</h2>
                <div class="filter-search-container">
                    <input type="text" id="searchUserInput" placeholder="Search..." onkeyup="filterUsers()">
                    <select id="filterStatus" onchange="filterUsers()"><option value="">All Statuses</option></select>
                    <select id="filterRole" onchange="filterUsers()"><option value="">All Roles</option></select>
                    <select id="filterHospital" onchange="filterUsers()"><option value="">All Hospitals</option></select>
                    <button onclick="loadAllUsers()">Refresh</button>
                </div>
                <div class="user-table-container">
                    <table class="user-table">
                        <thead><tr><th>Name</th><th>Email</th><th>Hospital</th><th>Role</th><th>Status</th><th>Actions</th></tr></thead>
                        <tbody id="usersTableBody"></tbody>
                    </table>
                </div>
            </div>
            </div>
    </div>
    <div id="loading-overlay"><div class="spinner"></div></div>
    <div id="userEditModal" class="modal">
        </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="firebase-init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        // All JavaScript is unchanged
    </script>
</body>
</html>
