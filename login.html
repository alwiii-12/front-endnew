<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LINAC QA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #f0f9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative; /* Added for absolute positioning of home link */
    }
    .login-container {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 24px;
      color: #1e3a8a;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #6b7280;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
    /* New CSS for the home link */
    .home-link {
        position: absolute; /* Position relative to the body */
        top: 20px;
        left: 20px;
        font-size: 24px; /* Larger size for visibility */
        text-decoration: none;
        color: #007bff; /* Blue color */
        padding: 5px;
        border-radius: 5px;
        transition: background-color 0.3s ease; /* Smooth hover effect */
    }
    .home-link:hover {
        background-color: rgba(0, 123, 255, 0.1); /* Light blue background on hover */
        color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-link" title="Go to Home Page">üè†</a>

  <div class="login-container">
    <h2>Login - LINAC QA</h2>
    <form id="loginForm">
      <div class="error" id="errorMsg"></div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>
    <div class="footer">¬© 2025 LINAC QA System</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBtG_xKqhJZFXmEvJ-Y0uqTG3WurrDSRgE",
      authDomain: "linac-qa-project.firebaseapp.com",
      projectId: "linac-qa-project",
      storageBucket: "linac-qa-project.firebasestorage.app",
      messagingSenderId: "850988733382",
      appId: "1:850988733382:web:ef75d64e30deb7e37c18c7",
      measurementId: "G-HFJ2CGS664"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      auth.signInWithEmailAndPassword(email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          localStorage.setItem("userEmail", email);

          try {
            // ‚úÖ Fetch hospital name from Firestore
            const docRef = db.collection("users").doc(user.uid);
            const docSnap = await docRef.get();

            if (docSnap.exists) {
              const hospitalName = docSnap.data().hospital || "UNKNOWN HOSPITAL";
              localStorage.setItem("hospitalName", hospitalName.toUpperCase());
            } else {
              localStorage.setItem("hospitalName", "UNKNOWN HOSPITAL");
            }

            window.location.href = "upload.html";
          } catch (err) {
            console.error("Error fetching hospital name:", err);
            localStorage.setItem("hospitalName", "UNKNOWN HOSPITAL");
            window.location.href = "upload.html";
          }
        })
        .catch((error) => {
          errorMsg.textContent = "‚ùå Invalid email or password.";
        });
    });
  </script>
</body>
</html>
