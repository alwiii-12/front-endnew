<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - LINAC QA</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtG_xKqhJZFXmEvJ-Y0uqTG3WurrDSRgE",
      authDomain: "linac-qa-project.firebaseapp.com",
      projectId: "linac-qa-project",
      storageBucket: "linac-qa-project.firebasestorage.app",
      messagingSenderId: "850988733382",
      appId: "1:850988733382:web:ef75d64e30deb7e37c18c7",
      measurementId: "G-HFJ2CGS664"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const response = await fetch("https://back-end-wrxi.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email,
            password: password,
            uid: user.uid
          })
        });

        const result = await response.json();
        if (response.ok) {
          // ✅ Save session data
          localStorage.setItem("uid", user.uid);
          localStorage.setItem("hospital", result.hospital);

          alert("Login successful!");
          // ✅ Redirect
          window.location.href = "upload.html";
        } else {
          alert("Login failed: " + result.message);
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    };
  </script>
</head>
<body>
  <h2>Login - LINAC QA</h2>
  <form onsubmit="event.preventDefault(); login();">
    <label>Email: <input type="email" id="email" required></label><br><br>
    <label>Password: <input type="password" id="password" required></label><br><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
