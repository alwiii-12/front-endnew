<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LINAC QA</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #dbeafe, #f0f9ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 24px;
      color: #1e3a8a;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      margin-bottom: 20px;
    }
    input::placeholder {
        color: #666;
        opacity: 1;
    }
    .password-input-container {
      position: relative;
      margin-bottom: 20px;
    }
    .password-input-container input {
      padding-right: 40px;
      margin-bottom: 0;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      z-index: 2;
      font-size: 1.1em;
    }
    .remember-me-container {
        display: flex;
        align-items: center;
        margin-top: -10px;
        margin-bottom: 15px;
        justify-content: flex-start;
    }
    .remember-me-container input[type="checkbox"] {
        width: auto;
        margin-right: 8px;
        height: 16px;
        width: 16px;
        flex-shrink: 0;
        cursor: pointer;
        margin-bottom: 0;
    }
    .remember-me-container label {
        margin-bottom: 0;
        font-weight: normal;
        color: #333;
        cursor: pointer;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0051FF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #6b7280;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .home-link {
        display: block;
        max-width: 120px;
        margin: 20px auto 0 auto;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        color: #001DFF;
        background-color: #E6F2FF;
        padding: 10px 20px;
        border-radius: 6px;
    }
    .forgot-password-link {
        display: block;
        text-align: right;
        font-size: 14px;
        margin-top: -15px;
        margin-bottom: 15px;
        color: #0600FF;
        text-decoration: none;
    }
    #notification-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10000;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login - LINAC QA</h2>
    <form id="loginForm">
      <div class="error" id="errorMsg"></div>
      <input type="email" id="email" name="email" placeholder="Email" required autocomplete="username" />
      <div class="password-input-container">
        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" />
        <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
      </div>
      <div class="remember-me-container">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>
      <a href="#" class="forgot-password-link" onclick="sendPasswordReset()">Forgot Password?</a>
      <button type="submit">Login</button>
    </form>
    <div class="footer">Â© 2025 LINAC QA System</div>
  </div>
  <a href="index.html" class="home-link" title="Go to Home Page">Home</a>
  <div id="notification-container"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const auth = firebase.auth();
      const db = firebase.firestore();
      
      const errorMsg = document.getElementById("errorMsg");
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const rememberMeCheckbox = document.getElementById('rememberMe');
      
      const BACKEND_URL = "https://back-end-wrxi.onrender.com";

      window.sendPasswordReset = async () => {
          const email = emailInput.value;
          if (!email) {
              alert("Please enter your email address to reset your password.");
              return;
          }
          try {
              await auth.sendPasswordResetEmail(email);
              alert("Password reset email sent. Please check your inbox.");
          } catch (error) {
              console.error("Password reset error:", error);
              alert("Error sending password reset email: " + error.message);
          }
      };

      document.querySelectorAll('.toggle-password').forEach(function(toggle) {
          toggle.addEventListener('click', function() {
              const passwordField = document.querySelector(this.getAttribute('toggle'));
              if (passwordField.type === 'password') {
                  passwordField.type = 'text';
                  this.classList.remove('fa-eye');
                  this.classList.add('fa-eye-slash');
              } else {
                  passwordField.type = 'password';
                  this.classList.remove('fa-eye-slash');
                  this.classList.add('fa-eye');
              }
          });
      });

      const savedEmail = localStorage.getItem('rememberedEmail');
      if (savedEmail) {
          emailInput.value = savedEmail;
          rememberMeCheckbox.checked = true;
      }
      
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const email = emailInput.value;
        const password = passwordInput.value;
        if (rememberMeCheckbox.checked) {
            localStorage.setItem('rememberedEmail', email);
        } else {
            localStorage.removeItem('rememberedEmail');
        }
        auth.signInWithEmailAndPassword(email, password)
          .then(async (userCredential) => {
            const user = userCredential.user;
            localStorage.setItem("userEmail", email);
            const userDocRef = db.collection("users").doc(user.uid);
            const userDocSnap = await userDocRef.get();

            if (userDocSnap.exists) {
                const userData = userDocSnap.data();
                const hospitalName = userData.hospital || "UNKNOWN";
                const userRole = userData.role || "unknown";
                const userStatus = userData.status || "unknown";

                localStorage.setItem("hospitalName", hospitalName.toUpperCase());
                localStorage.setItem("userRole", userRole);
                localStorage.setItem("userStatus", userStatus);

                // CORRECTED: Added the missing call to the /log_event endpoint
                try {
                    await fetch(`${BACKEND_URL}/log_event`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            action: "user_login",
                            userUid: user.uid,
                            userEmail: email,
                            hospital: hospitalName,
                            role: userRole
                        })
                    });
                } catch (logError) {
                    console.error("Error sending login log event:", logError);
                }

                if (userRole === "Admin") {
                    window.location.href = "admin_dashboard.html";
                } else if (userStatus === "active") {
                    window.location.href = "upload.html";
                } else {
                    window.location.href = "awaiting_approval.html";
                }
            } else {
                errorMsg.textContent = "User profile not found in database.";
            }
          })
          .catch((error) => {
            console.error("Login error:", error);
            errorMsg.textContent = "Error: Invalid email or password.";
          });
      });
    });
  </script>
</body>
</html>
