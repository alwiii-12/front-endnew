<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINAC QA Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --primary-blue: #007bff;
          --primary-blue-dark: #0056b3;
          --primary-blue-light: #e0f7fa;
          --text-dark: #333;
          --text-light: #fff;
          --background-light: #f5f5f5;
          --background-white-card: #ffffff;
          --background-dark-card: #333;
          --background-off-white: #f8f8f8;
          --border-light: #ccc;
          --border-darker: #aaa;
          --success-green: #28a745;
          --warning-orange: #ffc107;
          --error-red: #dc3545;
          --shadow-light: rgba(0,0,0,0.08);
          --shadow-medium: rgba(0,0,0,0.12);
          --shadow-strong: rgba(0,0,0,0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-blue-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: var(--background-white-card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }

        .signup-container h2 {
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            color: var(--text-dark);
        }
        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.25);
        }

        button {
            background-color: var(--primary-blue);
            color: var(--text-light);
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-blue-dark);
        }

        .error-message {
            color: var(--error-red);
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>LINAC QA Signup</h2>
        <div id="signup-error" class="error-message"></div>
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="hospital">Select Hospital:</label>
            <select id="hospital" name="hospital" required>
                <option value="">-- Select Hospital --</option>
                </select>
        </div>
        <div class="form-group">
            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="">-- Select Role --</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>
        <button onclick="signup()">Sign Up</button>
        <p style="margin-top: 15px; text-align: center; font-size: 0.9em; color: var(--text-dark);">Already have an account? <a href="login.html" style="color: var(--primary-blue);">Log in</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration (replace with your actual config)
        var firebaseConfig = {
            apiKey: "AIzaSyBtG_xKqhJZFXmEvJ-Y0uqTG3WurrDSRgE",
            authDomain: "linac-qa-project.firebaseapp.com",
            projectId: "linac-qa-project",
            storageBucket: "linac-qa-project.appspot.com",
            messagingSenderId: "850988733382",
            appId: "1:395443876940:web:8ed5b7b3d17693bd70b31c",
            measurementId: "G-HFJ2CGS664"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var auth = firebase.auth();
        var db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', function() {
            loadHospitals();
        });

        async function loadHospitals() {
            const hospitalSelect = document.getElementById('hospital');
            try {
                // Assuming you have a 'hospitals' collection in Firestore
                // and each document has a 'name' field.
                const hospitalsSnapshot = await db.collection('hospitals').orderBy('name').get();
                hospitalsSnapshot.forEach((doc) => {
                    const option = document.createElement('option');
                    option.value = doc.id; // Use document ID as the value
                    option.textContent = doc.data().name; // Use a 'name' field from the document
                    hospitalSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading hospitals:", error);
                document.getElementById('signup-error').textContent = "Failed to load hospitals. Please try again.";
            }
        }

        async function signup() {
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const hospitalId = document.getElementById('hospital').value;
            const role = document.getElementById('role').value;
            const errorDiv = document.getElementById('signup-error');
            errorDiv.textContent = ''; // Clear previous errors

            if (!fullName || !email || !password || !hospitalId || !role) {
                errorDiv.textContent = "Please fill out all fields.";
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Store additional user info in Firestore
                await db.collection('users').doc(user.uid).set({
                    uid: user.uid,
                    fullName: fullName,
                    email: email,
                    hospitalId: hospitalId, // Store the ID of the selected hospital
                    role: role,
                    status: 'pending' // Initial status
                });

                console.log("User signed up successfully:", user);
                alert("Signup successful! Your account is pending admin approval.");
                window.location.href = 'login.html'; // Redirect to login page
            } catch (error) {
                console.error("Signup error:", error);
                errorDiv.textContent = getErrorMessage(error.code);
            }
        }

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return 'This email address is already in use.';
                case 'auth/invalid-email':
                    return 'The email address is not valid.';
                case 'auth/weak-password':
                    return 'The password is too weak.';
                default:
                    return 'An error occurred during signup. Please try again.';
            }
        }
    </script>
</body>
</html>
