<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - LINAC QA</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h2>Signup to QA Dashboard</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <input type="text" id="hospital" placeholder="Hospital Name" />
  <button onclick="signup()">Sign Up</button>
  <div id="error" class="error"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
  };
  firebase.initializeApp(firebaseConfig);

  function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const hospital = document.getElementById("hospital").value;

    if (!email || !password || !hospital) {
      document.getElementById("error").textContent = "Please fill all fields.";
      return;
    }

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        const uid = userCredential.user.uid;

        // Save hospital info to backend
        return fetch("https://back-end-wrxi.onrender.com/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ uid, hospital })
        });
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to register hospital in backend");
        window.location.href = "upload.html";
      })
      .catch(error => {
        document.getElementById("error").textContent = error.message;
      });
  }
</script>

</body>
</html>
