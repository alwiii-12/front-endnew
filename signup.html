<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | LINAC QA</title>
    <link rel="icon" href="/favicon.png" type="image/png"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Re-using color variables from upload.html for consistency */
        :root {
          --primary-blue: #007bff;
          --primary-blue-dark: #0056b3;
          --primary-blue-light: #e0f7fa;
          --text-dark: #333;
          --text-light: #fff;
          --background-light: #f5f5f5;
          --background-white-card: #ffffff;
          --background-dark-card: #333;
          --background-off-white: #f8f8f8;
          --border-light: #ccc;
          --border-darker: #aaa;
          --success-green: #28a745;
          --warning-orange: #ffc107;
          --error-red: #dc3545;
          --shadow-light: rgba(0,0,0,0.08);
          --shadow-medium: rgba(0,0,0,0.12);
          --shadow-strong: rgba(0,0,0,0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-blue-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: var(--background-white-card);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            max-width: 90%;
        }

        .signup-container h2 {
            margin-top: 0;
            text-align: center;
            color: var(--primary-blue);
        }

        .signup-container input,
        .signup-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid var(--border-light);
            box-sizing: border-box;
        }

        .signup-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-dark);
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-blue);
            color: var(--text-light);
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: var(--primary-blue-dark);
        }

        .message {
            color: var(--error-red);
            text-align: center;
            margin-bottom: 10px;
        }

        /* NEW: Styles for Custom Notifications (copied from upload.html) */
        #notification-container {
            position: fixed;
            top: 20px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000; /* Ensure it's on top of everything */
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none; /* Allows clicks to pass through when no messages are active */
        }

        .notification-message {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(-20px);
            min-width: 250px;
            text-align: center;
            pointer-events: auto; /* Re-enable pointer events for the message itself */
        }

        .notification-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification-message.success {
            background-color: #28a745; /* var(--success-green) */
        }

        .notification-message.error {
            background-color: #dc3545; /* var(--error-red) */
        }

        .notification-message.warning {
            background-color: #ffc107; /* var(--warning-orange) */
            color: #333; /* var(--text-dark) */
        }

        .notification-message.info {
            background-color: #007bff; /* var(--primary-blue) */
        }

        /* NEW: Styles for mandatory field asterisk */
        .required {
            color: var(--error-red);
            margin-left: 4px;
        }

        /* NEW: Styles for password strength indicator */
        .password-strength {
            font-size: 0.85em;
            margin-top: -5px; /* Adjust spacing from input */
            margin-bottom: 10px; /* Adjust spacing to next element */
            text-align: left;
            font-weight: 500;
            min-height: 1.2em; /* Reserve space to prevent layout shift */
        }
        .password-strength.weak {
            color: var(--error-red);
        }
        .password-strength.intermediate {
            color: var(--warning-orange);
        }
        .password-strength.strong {
            color: var(--success-green);
        }
    </style>
</head>
<body>
  <div class="signup-container">
    <h2>LINAC QA Signup</h2>
    <div class="message" id="message"></div>

    <label for="name">Full Name:<span class="required">*</span></label>
    <input type="text" id="name" placeholder="Enter your full name" required/>

    <label for="email">Email:<span class="required">*</span></label>
    <input type="email" id="email" placeholder="Enter your email" required/>

    <label for="password">Password:<span class="required">*</span></label>
    <input type="password" id="password" placeholder="Choose a password" required/>
    <div id="passwordStrength" class="password-strength"></div> <label for="hospital">Select Hospital:<span class="required">*</span></label>
    <select id="hospital" required>
      <option value="">-- Select Hospital --</option>
      <option value="aoi_gurugram">AOI GURUGRAM</option>
      <option value="medanta_gurugram">Medanta Gurugram</option>
      <option value="fortis_delhi">Fortis Hospital Delhi</option>
      <option value="apollo_chennai">Apollo Hospitals Chennai</option>
      <option value="max_delhi">Max Healthcare Delhi</option>
    </select>

    <label for="role">Select Role:<span class="required">*</span></label>
    <select id="role" required>
      <option value="">Select Role</option>
      <option value="Medical physicist">Medical physicist</option>
      <option value="RSO">RSO</option>
      </select>
    <button onclick="signup()" id="signupButton">Sign Up</button> <p style="margin-top: 15px; text-align: center; font-size: 0.9em; color: var(--text-dark);">Already have an account? <a href="login.html" style="color: var(--primary-blue);">Log in</a></p>
  </div>

  <div id="notification-container"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // These now reference the globally initialized Firebase auth object
    const auth = firebase.auth();
    const db = firebase.firestore(); // db might not be strictly needed here, but keeping for consistency

    const notificationContainer = document.getElementById('notification-container'); // Get notification container
    const passwordInput = document.getElementById('password');
    const passwordStrengthDiv = document.getElementById('passwordStrength');
    const signupButton = document.getElementById('signupButton'); // Get the signup button


    // NEW: Custom Notification Function (copied here for consistency)
    function showNotification(message, type = 'info', duration = 3000) {
        const notification = document.createElement('div');
        notification.classList.add('notification-message', type);
        notification.textContent = message;

        notificationContainer.appendChild(notification);

        void notification.offsetWidth; // Force reflow
        notification.classList.add('show');

        setTimeout(() => {
            notification.classList.remove('show');
            notification.addEventListener('transitionend', () => {
                notification.remove();
            }, { once: true });
        }, duration);
    }

    // NEW: Password Strength Checker Function
    function checkPasswordStrength() {
        const password = passwordInput.value;
        let strength = 0;
        let message = '';
        let type = '';

        if (password.length > 0) {
            if (password.length >= 8) {
                strength += 1;
            }
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) {
                strength += 1;
            }
            if (password.match(/\d/)) {
                strength += 1;
            }
            if (password.match(/[^a-zA-Z0-9]/)) {
                strength += 1;
            }

            if (strength < 2) {
                message = 'Weak';
                type = 'weak';
            } else if (strength < 4) {
                message = 'Intermediate';
                type = 'intermediate';
            } else {
                message = 'Strong';
                type = 'strong';
            }
        }

        passwordStrengthDiv.textContent = message;
        passwordStrengthDiv.className = 'password-strength ' + type; // Update class for styling
    }

    // Attach password strength checker to input event
    passwordInput.addEventListener('input', checkPasswordStrength);

    // --- Signup Function ---
    async function signup() {
      // Disable button and show loading state
      signupButton.disabled = true;
      signupButton.textContent = 'Signing Up...';

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const hospital = document.getElementById("hospital").value.trim(); // This is the centerId (value from dropdown)
      const role = document.getElementById("role").value.trim();
      // messageDiv is now mostly unused, notifications are preferred
      // messageDiv.textContent = "";
      // messageDiv.style.color = "red";

      if (!name || !email || !password || !hospital || hospital === "" || !role || role === "") {
        showNotification("Please fill in all fields.", 'warning');
        signupButton.disabled = false; // Re-enable button
        signupButton.textContent = 'Sign Up';
        return;
      }

      // Optional: Add a check for minimum password strength before signup
      const currentPasswordStrengthClass = passwordStrengthDiv.className;
      if (currentPasswordStrengthClass.includes('weak')) {
          showNotification("Please choose a stronger password.", 'warning');
          signupButton.disabled = false; // Re-enable button
          signupButton.textContent = 'Sign Up';
          return;
      }


      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        // Send initial status as "pending" along with other user data to backend
        const response = await fetch("https://back-end-wrxi.onrender.com/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                uid,
                name,
                email,
                hospital, // This is the centerId (value from dropdown)
                role,
                status: "pending" // Set initial status to pending
            })
        });

        const data = await response.json();
        if (data.status === "success") {
            // Note: hospitalName is now the center ID from the dropdown,
            // but we use it as hospitalName in localStorage for display consistency in upload.html
            localStorage.setItem("hospitalName", hospital.toUpperCase());

            showNotification("Signup successful! Your account is awaiting approval.", 'success', 5000);
            
            setTimeout(() => {
                window.location.href = "awaiting_approval.html"; // Redirect to approval page
            }, 3000); // Give time for notification to show

        } else {
            showNotification("Signup failed: " + data.message, 'error');
        }

      } catch (error) {
        console.error(error);
        let errorMessage = "An unknown error occurred.";
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage = "The email address is already registered. Please login or use a different email.";
            break;
          case 'auth/invalid-email':
            errorMessage = "The email address format is invalid.";
            break;
          case 'auth/operation-not-allowed':
            errorMessage = "Email/password accounts are not enabled. Please contact support.";
            break;
          case 'auth/weak-password':
            errorMessage = "The password is too weak. Please choose a stronger password.";
            break;
          default:
            errorMessage = "Firebase signup error: " + error.message;
        }
        showNotification(errorMessage, 'error');
      } finally {
        signupButton.disabled = false; // Always re-enable button
        signupButton.textContent = 'Sign Up';
      }
    }
  </script>
</body>
</html>
