<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - LINAC QA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0efff, #f6fbff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e3a8a;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056cc;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Signup - LINAC QA</h2>
    <form id="signupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="hospital">Hospital:</label>
      <input type="text" id="hospital" name="hospital" required>

      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="Physicist">Physicist</option>
        <option value="Dosimetrist">Dosimetrist</option>
        <option value="Radiation Oncologist">Radiation Oncologist</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>
    <div class="footer">
      © 2025 LINAC QA System
    </div>
  </div>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBtG_xKqhJZFXmEvJ-Y0uqTG3WurrDSRgE",
      authDomain: "linac-qa-project.firebaseapp.com",
      projectId: "linac-qa-project",
      storageBucket: "linac-qa-project.appspot.com",
      messagingSenderId: "850988733382",
      appId: "1:850988733382:web:ef75d64e30deb7e37c18c7",
      measurementId: "G-HFJ2CGS664"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ Signup form handler
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const hospital = document.getElementById('hospital').value;
      const role = document.getElementById('role').value;

      try {
        // ✅ 1. Create user in Firebase Auth
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        // ✅ 2. Send user details + UID to backend
        const response = await fetch('https://back-end-wrxi.onrender.com/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            uid,
            name,
            email,
            hospital,
            role
          })
        });

        const result = await response.json();
        if (response.ok) {
          alert("✅ Signup successful! Redirecting...");
          window.location.href = "/login.html";
        } else {
          alert("Signup failed: " + (result.message || "Server error"));
        }
      } catch (error) {
        alert("❌ Signup error: " + error.message);
      }
    });
  </script>
</body>
</html>
