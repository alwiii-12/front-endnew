<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | LINAC QA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      margin-top: 0;

    }

    .signup-container label { /* Added style for labels */
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    .signup-container button {
      width: 100%;
      padding: 10px;
      background-color: #2a9d8f;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px; /* Added margin-top for button */
    }

    .signup-container button:hover {
      background-color: #21867a;
    }

    .message {
      color: red;
      text-align: center;
      margin-bottom: 10px; /* Added margin for message */
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>LINAC QA Signup</h2>
    <div class="message" id="message"></div>

    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Enter your full name" />

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Choose a password" />

    <label for="hospital">Hospital Name:</label>
    <input type="text" id="hospital" placeholder="Enter your hospital name" />

    <label for="role">Select Role:</label>
    <select id="role">
      <option value="">Select Role</option>
      <option value="Admin">Admin</option>
      <option value="Physicist">Physicist</option>
      <option value="Technologist">Technologist</option>
    </select>
    <button onclick="signup()">Sign Up</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBtG_xKqhJZFXmEvJ-Y0uqTG3WurrDSRgE",
      authDomain: "linac-qa.firebaseapp.com",
      projectId: "linac-qa",
      storageBucket: "linac-qa.appspot.com",
      messagingSenderId: "395443876940",
      appId: "1:395443876940:web:8ed5b7b3d17693bd70b31c"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    async function signup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const hospital = document.getElementById("hospital").value.trim();
      const role = document.getElementById("role").value.trim();
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";
      messageDiv.style.color = "red"; // Reset color to red for errors

      if (!name || !email || !password || !hospital || !role) {
        messageDiv.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        const response = await fetch("https://back-end-wrxi.onrender.com/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            uid,
            name,
            email,
            hospital,
            role
          })
        });

        const data = await response.json();
        if (data.status === "success") {
          // Changed from alert to on-page message and delayed redirect
          messageDiv.textContent = "Signup successful! Redirecting to login...";
          messageDiv.style.color = "green"; // Make success message green
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500); // Redirect after 1.5 seconds

        } else {
          messageDiv.textContent = "Signup failed: " + data.message;
        }

      } catch (error) {
        console.error(error);
        messageDiv.textContent = "Firebase signup error: " + error.message;
      }
    }
  </script>
</body>
</html>
