<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Test Page</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Temporary inline style to ensure background is visible and differentiate */
        body {
            background: lightblue !important; /* Force a very obvious background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .test-container {
            background-color: white;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 800px; /* Test a very wide size */
            width: 90%; /* To ensure responsiveness */
            text-align: center;
            border: 2px solid green; /* Obvious border */
            font-family: 'Montserrat', sans-serif; /* Test if custom fonts are loading */
            color: #333;
        }
        .test-container h1 {
            color: purple; /* Test a very obvious heading color */
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test Signup Layout</h1>
        <p>If you see this text and this box is wide and green, and the background is lightblue, then CSS is working!</p>
        <p>Current time: <span id="time"></span></p>
    </div>
    <script>
        // Simple JS to confirm script execution
        document.getElementById('time').innerText = new Date().toLocaleTimeString();
        console.log('JavaScript is running on signup.html test page.');
    </script>
</body>
</html>
