
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LINAC QA Manual Entry</title>
</head>
<body>
    <h1>Manual Daily QA Entry</h1>
    <form id="qaForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="machine">Machine:</label>
        <input type="text" id="machine" name="machine" required><br><br>

        <label for="output">Output (cGy/MU):</label>
        <input type="number" step="0.01" id="output" name="output" required><br><br>

        <label for="comments">Comments:</label>
        <input type="text" id="comments" name="comments"><br><br>

        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('qaForm').onsubmit = async function(event) {
            event.preventDefault();
            const data = {
                date: document.getElementById('date').value,
                machine: document.getElementById('machine').value,
                output: document.getElementById('output').value,
                comments: document.getElementById('comments').value
            };
            const response = await fetch('https://back-end-wrxi.onrender.com/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>
</html>
