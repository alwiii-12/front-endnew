<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LINAC QA Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e8f8ff, #fdfefe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 1000px;
      max-width: 95%;
      position: relative;
    }

    .left {
      flex: 1;
      padding: 50px 40px;
      background: #f8faff;
    }

    .left h1 {
      font-size: 32px;
      color: #007bff;
      margin-bottom: 20px;
    }

    .left p {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .button {
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .right {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f9ff;
    }

    .wave-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.svgrepo.com/show/381671/wave-top.svg') no-repeat center center;
      background-size: cover;
      opacity: 0.15;
      z-index: 0;
    }

    .linac-image {
      max-height: 300px;
      z-index: 1;
      position: relative;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .right, .left {
        width: 100%;
        padding: 30px;
      }

      .linac-image {
        max-width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Welcome to LINAC QA Portal</h1>
      <p>Upload your LINAC QA data quickly and efficiently. Ensure daily safety and compliance is always within tolerance.</p>
      <a href="upload.html" class="button">Open QA Dashboard</a>
    </div>
    <div class="right">
      <div class="wave-bg"></div>
      <img src="8057e814-177b-4435-bb50-f8f924f3b7e2.png" alt="Varian TrueBeam LINAC" class="linac-image" />
    </div>
  </div>
</body>
</html>
