<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LINAC QA Portal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .left-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #f9f9f9;
    }

    .left-section h1 {
      font-size: 36px;
      color: #007bff;
      margin-bottom: 20px;
    }

    .left-section p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333;
    }

    .upload-button {
      padding: 12px 24px;
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s;
      width: fit-content;
    }

    .upload-button:hover {
      background-color: #0056b3;
    }

    .right-section {
      flex: 1;
      background: url('blue-wavy-background.png') no-repeat center center;
      background-size: cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .linac-image {
      max-width: 80%;
      height: auto;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .right-section {
        order: -1;
      }

      .left-section, .right-section {
        flex: none;
        width: 100%;
        padding: 20px;
      }

      .linac-image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>Welcome to LINAC QA Portal</h1>
      <p>Upload your LINAC QA data quickly and efficiently. Ensure daily safety and compliance is always within tolerance.</p>
      <a href="upload.html" class="upload-button">Open QA Dashboard</a>
    </div>
    <div class="right-section">
      <img src="truebeam.png" alt="Varian TrueBeam LINAC" class="linac-image" />
    </div>
  </div>
</body>
</html>
