<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LINAC QA Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      background: url('wave-bg.png') no-repeat right center;
      background-size: cover;
    }

    .card {
      background: #f5faff;
      display: flex;
      flex-direction: row;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.2);
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
    }

    .left-panel {
      flex: 1;
      padding: 40px;
    }

    .left-panel h1 {
      font-size: 30px;
      color: #007bff;
      margin-bottom: 15px;
    }

    .left-panel p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #333;
    }

    .left-panel a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }

    .left-panel a:hover {
      background-color: #0056b3;
    }

    .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .right-panel img {
      max-width: 90%;
      height: auto;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        padding: 10px;
      }

      .card {
        flex-direction: column;
      }

      .right-panel {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="left-panel">
        <h1>Welcome to LINAC QA Portal</h1>
        <p>Upload your LINAC QA data quickly and efficiently. Ensure daily safety and compliance is always within tolerance.</p>
        <a href="upload.html">Open QA Dashboard</a>
      </div>
      <div class="right-panel">
        <img src="linac.png" alt="Varian TrueBeam LINAC">
      </div>
    </div>
  </div>
</body>
</html>
