
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
</head>
<body>
  <h2>Processed Results</h2>
  <div id="results" style="font-family: Arial, sans-serif; margin-top: 20px;">
    <!-- Results will be shown here after upload -->
  </div>

  <script>
    // Example: Replace with actual data fetched from your backend
    const results = JSON.parse(localStorage.getItem("qa_results")) || [];

    const getStatusIcon = (status) => {
      if (status === "Pass") return "✅";
      if (status === "Warning") return "⚠️";
      return "❌";
    };

    const getColor = (status) => {
      if (status === "Pass") return "green";
      if (status === "Warning") return "orange";
      return "red";
    };

    const resultsDiv = document.getElementById("results");
    if (results.length === 0) {
      resultsDiv.innerHTML = "<p>No results available. Please upload a file first.</p>";
    } else {
      results.forEach(item => {
        const resultLine = document.createElement("div");
        resultLine.innerHTML = `<strong>Date:</strong> ${item.date} | 
                                <strong>Variation:</strong> ${item.variation}% | 
                                <strong>Status:</strong> <span style="color: ${getColor(item.status)}">${getStatusIcon(item.status)} ${item.status}</span>`;
        resultLine.style.marginBottom = "10px";
        resultsDiv.appendChild(resultLine);
      });
    }
  </script>
</body>
</html>
