
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA Results</title>
</head>
<body>
    <h1>Daily QA Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Machine</th>
                <th>Output</th>
                <th>Within Tolerance</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody id="resultsTable"></tbody>
    </table>
    <script>
        fetch('https://back-end-wrxi.onrender.com/results')
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById('resultsTable');
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.date}</td><td>${row.machine}</td><td>${row.output}</td><td>${row.within_tolerance}</td><td>${row.comments}</td>`;
                    table.appendChild(tr);
                });
            })
            .catch(err => alert('Could not load results.'));
    </script>
</body>
</html>
