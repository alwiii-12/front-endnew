<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin | LINAC QA</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .super-admin-header {
            width: 100%;
            background-color: var(--status-error);
            color: var(--text-white);
            padding: 15px 30px;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .super-admin-header h1 {
            color: var(--text-white);
            margin: 0;
            font-size: 1.8em;
        }
        .super-admin-header .header-btn {
             background-color: transparent;
             border: 2px solid var(--text-white);
             padding: 10px 20px; 
             font-size: 1.1em;
        }
        .main-admin-layout {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background-color: var(--bg-card);
            box-shadow: 2px 0 8px var(--shadow-light);
            width: 240px;
            flex-shrink: 0;
        }
        .sidebar-nav .nav-btn {
            padding: 15px 20px;
            font-size: 1.1em;
            text-align: left;
        }
        .sidebar-nav .nav-btn i {
            font-size: 1.2em;
            margin-right: 12px;
            width: 22px;
            text-align: center;
        }
        .content-display-area {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            background-color: var(--bg-body);
        }
        .content-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card-section button[type="submit"] {
            padding: 15px 25px;
            font-size: 1.2em;
            width: 100%;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="super-admin-header">
        <h1><i class="fas fa-user-shield"></i> Super Admin Panel</h1>
        <button onclick="logout()" class="header-btn" title="Logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="main-admin-layout">
        <div class="sidebar-nav">
            <button class="nav-btn active" data-section="dashboard-section"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
            <button class="nav-btn" data-section="manage-institutions-section"><i class="fas fa-sitemap"></i> Manage Institutions</button>
        </div>
        
        <div class="content-display-area">
            <div class="content-wrapper">
                
                <div class="card-section active-section" id="dashboard-section">
                    <div class="card-section" style="padding: 0; border: none; box-shadow: none;">
                        <h2><i class="fas fa-plus-circle"></i> Add New Institution</h2>
                        <form id="addInstitutionForm">
                            <div class="form-grid">
                               <div class="form-group">
                                    <label for="newInstitutionName">Institution Name</label>
                                    <input type="text" id="newInstitutionName" placeholder="e.g., American Oncology - Guntur" required>
                                </div>
                                <div class="form-group">
                                    <label for="newCenterId">Center ID (Unique)</label>
                                    <input type="text" id="newCenterId" placeholder="e.g., aoi_guntur" pattern="[a-z0-9_]+" title="Lowercase letters, numbers, and underscores only." required>
                                </div>
                                 <div class="form-group">
                                    <label for="newParentGroup">Parent Group ID</label>
                                    <input type="text" id="newParentGroup" placeholder="e.g., aoi_south_india" pattern="[a-z0-9_]+" title="Lowercase letters, numbers, and underscores only." required>
                                </div>
                            </div>
                            <button type="submit" class="button" style="background-color: var(--primary-color);">Add Institution</button>
                        </form>
                    </div>

                    <div class="card-section" style="padding: 0; border: none; box-shadow: none; margin-top: 30px;">
                        <h2><i class="fas fa-user-plus"></i> Create New Admin User</h2>
                        <form id="createAdminForm">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="adminName">Full Name</label>
                                    <input type="text" id="adminName" required>
                                </div>
                                <div class="form-group">
                                    <label for="adminEmail">Email</label>
                                    <input type="email" id="adminEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="adminPassword">Password</label>
                                    <input type="password" id="adminPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="adminGroupSelect">Assign to Group</label>
                                    <select id="adminGroupSelect" required>
                                        <option value="">-- Select a Group --</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="button" style="background-color: var(--status-success); color: white;">Create Admin</button>
                        </form>
                    </div>
                </div>

                <div class="card-section" id="manage-institutions-section" style="display: none;">
                    <h2><i class="fas fa-list-ul"></i> All Institutions</h2>
                     <div class="user-table-container">
                        <table class="user-table">
                            <thead>
                                <tr>
                                    <th>Institution Name</th>
                                    <th>Center ID</th>
                                    <th>Parent Group ID</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="institutionsTableBody"></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="notification-container"></div>
    <div id="loading-overlay"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-check-compat.js"></script>
    <script src="firebase-init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        const BACKEND_URL = "https://back-end-wrxi.onrender.com";
        let auth, db, appCheck;
        let institutionsCache = [];

        function showLoader() { document.getElementById('loading-overlay').style.display = 'flex'; }
        function hideLoader() { document.getElementById('loading-overlay').style.display = 'none'; }
        function showNotification(message, type = 'info', duration = 4000) {
            const container = document.getElementById('notification-container');
            if (!container) return;
            const notification = document.createElement('div');
            notification.className = `notification-message ${type} show`;
            notification.textContent = message;
            container.appendChild(notification);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 500);
            }, duration);
        }

        async function logout() {
            if (auth) await auth.signOut();
            localStorage.clear();
            window.location.replace("login.html");
        }

        function showAdminSection(sectionId) {
            document.querySelectorAll('.sidebar-nav .nav-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.section === sectionId));
            document.querySelectorAll('.content-wrapper > .card-section').forEach(section => {
                section.style.display = 'none';
                section.classList.remove('active-section');
            });
            const activeSection = document.getElementById(sectionId);
            if (activeSection) {
                activeSection.style.display = 'block';
                activeSection.classList.add('active-section');
            }
        }

        async function loadInitialData() {
            showLoader();
            try {
                const idToken = await auth.currentUser.getIdToken(true);
                const appCheckToken = (await appCheck.getToken(false)).token;
                const response = await fetch(`${BACKEND_URL}/superadmin/institutions`, {
                    headers: { 'Authorization': `Bearer ${idToken}`, 'X-Firebase-AppCheck': appCheckToken }
                });
                if (!response.ok) throw new Error('Failed to fetch institutions.');
                institutionsCache = await response.json();
                
                populateInstitutionTable();
                populateGroupList();

            } catch (error) {
                console.error("Error loading initial data:", error);
                showNotification("Error loading initial data from server.", "error");
            } finally {
                hideLoader();
            }
        }

        function populateInstitutionTable() {
            const tableBody = document.getElementById('institutionsTableBody');
            tableBody.innerHTML = '';

            if (institutionsCache.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="no-users-message">No institutions found.</td></tr>';
                return;
            }

            institutionsCache.forEach(inst => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${inst.name}</td>
                    <td>${inst.centerId}</td>
                    <td>${inst.parentGroup}</td>
                    <td class="user-actions-cell">
                        <button class="delete-btn" onclick="deleteInstitution('${inst.centerId}', '${inst.name}')"><i class="fas fa-trash"></i> Delete</button>
                    </td>
                `;
            });
        }
        
        async function deleteInstitution(centerId, name) {
            if (!confirm(`Are you sure you want to permanently delete the institution "${name}"?\n\nThis action cannot be undone and does NOT automatically delete associated users or machines.`)) {
                return;
            }
            
            showLoader();
            try {
                const idToken = await auth.currentUser.getIdToken(true);
                const appCheckToken = (await appCheck.getToken(false)).token;
                const response = await fetch(`${BACKEND_URL}/superadmin/institution/${centerId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${idToken}`, 'X-Firebase-AppCheck': appCheckToken },
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'Failed to delete institution.');
                showNotification(result.message, 'success');
                await loadInitialData(); // Refresh the list
            } catch (error) {
                showNotification(error.message, 'error');
            } finally {
                hideLoader();
            }
        }

        function populateGroupList() {
            const groupSelect = document.getElementById('adminGroupSelect');
            const uniqueGroups = new Set(institutionsCache.map(inst => inst.parentGroup).filter(Boolean));
            groupSelect.innerHTML = '<option value="">-- Select a Group --</option>';
            [...uniqueGroups].sort().forEach(group => {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                groupSelect.appendChild(option);
            });
        }
        
        // Add Event Listeners
        document.getElementById('addInstitutionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoader();
            const name = document.getElementById('newInstitutionName').value.trim();
            const centerId = document.getElementById('newCenterId').value.trim();
            const parentGroup = document.getElementById('newParentGroup').value.trim();
            try {
                const idToken = await auth.currentUser.getIdToken(true);
                const appCheckToken = (await appCheck.getToken(false)).token;
                const response = await fetch(`${BACKEND_URL}/superadmin/institutions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${idToken}`, 'X-Firebase-AppCheck': appCheckToken },
                    body: JSON.stringify({ name, centerId, parentGroup })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'Failed to add institution.');
                showNotification(result.message, 'success');
                document.getElementById('addInstitutionForm').reset();
                await loadInitialData();
            } catch (error) {
                showNotification(error.message, 'error');
            } finally {
                hideLoader();
            }
        });

        document.getElementById('createAdminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoader();
            const name = document.getElementById('adminName').value.trim();
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            const managesGroup = document.getElementById('adminGroupSelect').value;
            try {
                const idToken = await auth.currentUser.getIdToken(true);
                const appCheckToken = (await appCheck.getToken(false)).token;
                const response = await fetch(`${BACKEND_URL}/superadmin/create-admin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${idToken}`, 'X-Firebase-AppCheck': appCheckToken },
                    body: JSON.stringify({ name, email, password, managesGroup })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'Failed to create admin user.');
                showNotification(result.message, 'success');
                document.getElementById('createAdminForm').reset();
            } catch (error) {
                showNotification(error.message, 'error');
            } finally {
                hideLoader();
            }
        });
        
        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            auth = firebase.auth();
            db = firebase.firestore();
            appCheck = firebase.appCheck();

            document.querySelector('.sidebar-nav').addEventListener('click', (event) => {
                const button = event.target.closest('.nav-btn');
                if (button) showAdminSection(button.dataset.section);
            });

            auth.onAuthStateChanged(user => {
                if (user) {
                    if (localStorage.getItem("userRole") !== "Super Admin") {
                        alert("Access Denied.");
                        window.location.replace("login.html");
                    } else {
                        loadInitialData();
                    }
                } else {
                    window.location.replace("login.html");
                }
            });
        });
    </script>
</body>
</html>
