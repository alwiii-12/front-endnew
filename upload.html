<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LINAC Output Entry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* CSS Variables for Colors */
    :root {
      --primary-blue: #007bff; /* Main blue */
      --primary-blue-dark: #0056b3; /* Darker blue for hover */
      --primary-blue-light: #e6f2ff; /* Very light blue for subtle backgrounds */
      --text-dark: #333; /* Dark text */
      --text-light: #fff; /* Light text */
      --background-light: #f5f5f5; /* Light grey background */
      --background-white: #ffffff; /* Pure white elements */
      --border-light: #ccc; /* Light grey border */
      --success-green: #28a745; /* Green for success */
      --warning-orange: #ffc107; /* Orange for warning */
      --error-red: #dc3545; /* Red for error */
      --shadow-light: rgba(0,0,0,0.1);
      --shadow-medium: rgba(0,0,0,0.15);
      --shadow-strong: rgba(0,0,0,0.2);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif; /* Use Inter font */
      background-color: var(--background-light); /* Use CSS variable */
      color: var(--text-dark); /* Use CSS variable */
      display: flex;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }
    /* Global Micro-interaction */
    button, a.button, select { /* Apply to common interactive elements */
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      border-radius: 8px; /* Consistent larger border-radius for buttons/select */
    }
    button:hover, a.button:hover, select:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 8px var(--shadow-light);
    }
    button:active, a.button:active, select:active {
        transform: translateY(0);
        box-shadow: 0 2px 4px var(--shadow-light);
    }

    /* Topbar styling */
    .topbar {
      display: flex;
      justify-content: space-between; /* Spreads items across the main axis */
      align-items: center;
      background: var(--background-white); /* Use variable */
      padding: 10px 20px;
      border-bottom: 1px solid var(--border-light); /* Use variable */
      box-shadow: 0 2px 4px var(--shadow-light); /* Subtle shadow for topbar */
    }
    .topbar #hospitalName { /* Targeting the hospital name span specifically */
        font-weight: bold;
    }
    .topbar button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 10px; /* Provides spacing between buttons */
      margin-right: 0; /* Ensure no conflicting margin-right */
      border: none; /* Remove default button border */
      color: var(--text-light); /* Default text color for topbar buttons */
    }
    /* Specific button colors for topbar */
    .topbar button:nth-of-type(1) { /* My Profile button */
        background-color: var(--primary-blue);
    }
    .topbar button:nth-of-type(2) { /* Logout button */
        background-color: var(--error-red);
    }
    /* Hover effects for topbar buttons */
    .topbar button:hover {
      background-color: var(--primary-blue-dark); /* Default for My Profile */
    }
    .topbar button:nth-of-type(2):hover { /* Specific hover for Logout */
        background-color: #bb2d3b; /* Darker red */
    }


    body.dark .topbar {
      background-color: #2a2a2a; /* Darker grey for topbar/footer */
      border-color: #444;
    }
    body.dark .topbar button {
      /* Colors defined inline, so these might be overridden */
    }

    .content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 200px;
      background: var(--background-white); /* Use variable */
      padding: 20px;
      box-shadow: 2px 0 5px var(--shadow-light); /* Use variable */
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 { margin: 0 0 20px; }
    .sidebar button {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      border: none;
      background: #eee;
      cursor: pointer;
    }
    .sidebar button.active { background: var(--primary-blue); color: var(--text-light); } /* Use variables */
    .sidebar button:hover { background: #ddd; }
    .main {
      flex-grow: 1;
      padding: 20px;
      overflow: auto;
    }
    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    #table {
        flex-grow: 1;
        height: 500px; /* Reverted: Added fixed height back */
        /* Enhanced Card-Based Layout Depth for Handsontable container */
        border-radius: 16px; /* Consistent larger border-radius */
        box-shadow: 0 4px 12px var(--shadow-light), 0 8px 24px var(--shadow-medium); /* Multi-layered soft shadows */
        background: var(--background-white); /* White background for the table area */
        border: 1px solid rgba(0,0,0,0.05); /* Very subtle border */
        overflow: hidden; /* Ensure content respects border-radius */
    }
    /* Removed #table .ht_master rule */
    .summary-box {
      width: 300px;
      padding: 15px;
      /* Enhanced Card-Based Layout Depth */
      border-radius: 16px; /* Consistent larger border-radius */
      box-shadow: 0 4px 12px var(--shadow-light), 0 8px 24px var(--shadow-medium); /* Multi-layered soft shadows */
      background: var(--background-white); /* White background */
      border: 1px solid rgba(0,0,0,0.05); /* Very subtle border */
    }
    .summary-box h3 { margin-top: 0; }
    #save-section { margin-top: 20px; }

    /* Dark Mode (Update existing body.dark rule and specific elements) */
    body.dark {
      background-color: #1e1e1e;
      color: var(--text-light);
    }
    body.dark .sidebar, body.dark .summary-box, body.dark .trend-chart-section, #table { /* Apply dark background to cards/containers */
        background: #333;
        box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Stronger shadow for dark mode contrast */
        border-color: #444; /* Darker border in dark mode */
    }
    body.dark h1, body.dark h2, body.dark h3, body.dark #hospitalName { /* Lighter text for headings/hospital name */
        color: var(--primary-blue-light);
    }
    body.dark .sidebar button {
        background: #444;
        color: var(--text-light);
    }
    body.dark .sidebar button.active {
        background: var(--primary-blue);
    }
    body.dark select, body.dark input {
        background-color: #444;
        color: var(--text-light);
        border-color: #666;
    }
    /* Styles for Save/Trend buttons in dark mode - defined below in general button styles */

    /* General button styles using variables (Apply to Save and Trend buttons too) */
    button {
        background-color: var(--primary-blue); /* Default blue for many buttons */
        color: var(--text-light);
        border: none;
        border-radius: 8px; /* Consistent larger border-radius */
        box-shadow: 0 2px 6px var(--shadow-light); /* Subtle shadow for buttons */
    }
    button:hover {
        background-color: var(--primary-blue-dark);
        box-shadow: 0 4px 10px var(--shadow-medium);
    }
    button:active {
        background-color: var(--primary-blue-dark);
        box-shadow: 0 1px 3px var(--shadow-light) inset; /* Inset shadow on click */
    }

    #save-section button { /* Specific styles for save button, if needed */
        background-color: var(--primary-blue);
        color: var(--text-light);
    }
    #save-section button:hover {
        background-color: var(--primary-blue-dark);
    }


    /* New CSS for the trend chart section (Enhanced Card-Based Layout Depth) */
    .trend-chart-section {
        margin-top: 30px;
        padding: 20px;
        border-radius: 16px; /* Consistent larger border-radius */
        box-shadow: 0 4px 12px var(--shadow-light), 0 8px 24px var(--shadow-medium); /* Multi-layered soft shadows */
        background: var(--background-white); /* White background */
        border: 1px solid rgba(0,0,0,0.05); /* Very subtle border */
    }
    .trend-chart-section h3 { margin-top: 0; }
    .trend-chart-section select {
        background-color: var(--background-white);
        color: var(--text-dark);
        border-color: var(--border-light);
    }
    .trend-chart-section button {
        background-color: var(--primary-blue);
        color: var(--text-light);
        border: none;
    }
    body.dark .trend-chart-section select {
        background-color: #444;
        color: var(--text-light);
        border-color: #666;
    }
    body.dark .trend-chart-section button {
        background-color: var(--primary-blue); /* Keep blue for dark theme */
        color: var(--text-light);
    }

    #loading-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid #ccc;
      border-top-color: var(--primary-blue); /* Use variable */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .within { background-color: #d4edda !important; color: #155724 !important; }
    .warning { background-color: #fff3cd !important; color: #856404 !important; }
    .out { background-color: #f8d7da !important; color: #721c24 !important; }
  </style>
</head>
<body>
  <div class="topbar">
    <span id="hospitalName">Hospital: </span>
    <!-- NEW: Spacer span to push buttons to the right -->
    <span style="flex-grow: 1;"></span>
    <!-- My Profile button with blue style -->
    <button onclick="window.location.href='my_profile.html'"
            style="background-color: var(--primary-blue); color: var(--text-light);">
      My Profile
    </button>
    <!-- Logout button with red style -->
    <button onclick="logout()"
            style="background-color: var(--error-red); color: var(--text-light);">
      Logout
    </button>
  </div>

  <div class="content">
    <div class="sidebar">
      <h2>LINAC QA</h2>
      <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
        <button onclick="changeYear(-1)">←</button>
        <span id="year" style="margin: 0 10px;">2025</span>
        <button onclick="changeYear(1)">→</button>
      </div>
      <div id="months"></div>
      <label><input type="checkbox" id="darkToggle" onchange="toggleDarkMode()"> Dark Mode</label>
      <p style="font-size:12px;margin-top:auto;">© 2025 QA Dashboard</p>
    </div>

    <div class="main">
      <div class="header" id="header"></div>
      <div class="container">
        <div id="table"></div>
        <div class="summary-box">
          <canvas id="summaryChart" width="280" height="280"></canvas>
          <h3>Summary</h3>
          <p><strong>Total Entries:</strong> <span id="total">0</span></p>
          <p style="color:green;">✓ <strong>Within Tolerance:</strong> <span id="within">0</span></p>
          <p style="color:orange;">⚠ <strong>Warning:</strong> <span id="warning">0</span></p>
          <p style="color:red;">✗ <strong>Out of Tolerance:</strong> <span id="out">0</span></p>
        </div>
      </div>
      <!-- SAVE SECTION IS HERE, ABOVE THE TREND CHART -->
      <div id="save-section">
        <button onclick="manualSave()" style="font-weight:bold; background-color: var(--primary-blue); color: var(--text-light);">
            <i class="fas fa-save"></i> Save <!-- Icon added -->
        </button>
        <span id="lastSaved" style="margin-left:15px;font-size:14px;color:gray;"></span>
      </div>
      <!-- TREND CHART SECTION IS BELOW THE SAVE SECTION -->
      <div class="trend-chart-section" style="margin-top: 30px;">
        <h3>Energy Trend Analysis (Current Month)</h3>
        <div style="margin-bottom: 15px;">
          <label for="trendEnergySelect" style="font-weight: bold; margin-right: 10px;">Select Energy Type:</label>
          <select id="trendEnergySelect" style="padding: 8px; border: 1px solid var(--border-light);">
            <!-- Options will be dynamically populated by JS -->
          </select>
          <button onclick="updateTrendChart()" style="background-color: var(--primary-blue); color: var(--text-light); margin-left: 10px;">
              <i class="fas fa-chart-line"></i> Show Trend <!-- Icon added -->
          </button>
        </div>
        <canvas id="trendChart" style="max-height: 350px; width: 100%;"></canvas>
      </div>
      <!-- END NEW SECTION -->
    </div>
  </div>

  <div id="loading-overlay"><div class="spinner"></div></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtG_xKqhJZFXmEvJ-Y0uqTG3WurrDSRgE",
      authDomain: "linac-qa-project.firebaseapp.com",
      projectId: "linac-qa-project",
      storageBucket: "linac-qa-project.appspot.com",
      messagingSenderId: "850988733382",
      appId: "1:850988733382:web:ef75d64e30deb7e37c18c7",
      measurementId: "G-HFJ2CGS664"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let currentUID, currentHospital;
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUID = user.uid;
        currentHospital = localStorage.getItem("hospitalName") || (user.email?.split('@')[0] ?? 'UNKNOWN').toUpperCase();
        const userStatus = localStorage.getItem("userStatus");

        if (userStatus === 'pending' || userStatus === 'rejected' || userStatus === 'unknown') {
            alert("Your account status is: " + userStatus.toUpperCase() + ". Please await admin approval or contact support.");
            logout();
            return;
        }

        localStorage.setItem("uid", currentUID);
        document.getElementById("hospitalName").textContent = "Hospital: " + currentHospital;
        buildMonthButtons();
        loadTable();
        populateTrendEnergySelect();
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        localStorage.clear();
        window.location.href = "login.html";
      });
    }

    let hot, summaryChart, trendChart;
    const container = document.getElementById('table'), monthsDiv = document.getElementById('months');
    const header = document.getElementById('header'), yearLabel = document.getElementById('year');
    const lastSaved = document.getElementById('lastSaved');
    let currentDate = new Date(); currentDate.setDate(1);
    const energyTypes = ["6X","10X","15X","6X FFF","10X FFF","6E","9E","12E","15E","18E"];

    let outOfToleranceValues = [];

    function getMonthDates(date) {
      const y = date.getFullYear(), m = date.getMonth();
      const days = new Date(y, m + 1, 0).getDate();
      return Array.from({ length: days }, (_, i) => `${y}-${String(m + 1).padStart(2, '0')}-${String(i+1).padStart(2, '0')}`);
    }

    function generateEmptyData(dates) {
      return energyTypes.map(e => [e, ...new Array(dates.length).fill('')]);
    }

    function showLoader(){document.getElementById('loading-overlay').style.display='flex';}
    function hideLoader(){document.getElementById('loading-overlay').style.display='none';}

    async function loadTable() {
      showLoader();
      const dateCols = getMonthDates(currentDate);
      header.textContent = `${currentDate.toLocaleString('default',{month:'long'})} ${currentDate.getFullYear()}`;
      yearLabel.textContent = currentDate.getFullYear();
      highlightActiveMonth();

      const monthKey = `${currentDate.getFullYear()}-${String(currentDate.getMonth()+1).padStart(2,'0')}`;
      try {
        const res = await fetch(`https://back-end-wrxi.onrender.com/data?month=${monthKey}&uid=${currentUID}`);
        const result = await res.json();
        const data = Array.isArray(result.data) && result.data.length === energyTypes.length
          ? result.data.map(r=>r.map(c=> c===null||c==="None"?"":c))
          : generateEmptyData(dateCols);

        if (hot) hot.destroy();
        hot = new Handsontable(container, {
          data,
          rowHeaders: false,
          stretchH: 'all',
          height: 500, /* Reverted: Added fixed height back */
          licenseKey: 'non-commercial-and-evaluation',
          colHeaders: i => i === 0 ? 'Energy' : dateCols[i - 1] || '',
          columns: Array(dateCols.length + 1).fill({ type: 'text' }),
          afterChange: (changes, source) => {
            if (!changes || source === 'loadData') return;
            updateSummaryAndChart(hot.getData());
          },
          cells: function (r, c) {
            const props = {};
            if (c === 0) return props;
            const v = parseFloat(this.instance.getDataAtCell(r, c));
            if (!isNaN(v)) {
              props.className = Math.abs(v) <= 1.8 ? 'within' : (Math.abs(v) <= 2 ? 'warning' : 'out');
            }
            return props;
          }
        });

        updateSummaryAndChart(data);
      } catch(e) {
        console.error("Error loading table data:", e);
        alert("Could not load table data. Please try again.");
      } finally {
        hideLoader();
      }
    }

    function updateSummaryAndChart(data) {
      let total=0, within=0, warning=0, out=0;
      outOfToleranceValues = [];

      const dateCols = getMonthDates(currentDate);

      data.forEach((row, rowIndex) => {
        const energyType = row[0];
        row.slice(1).forEach((value, colIndex) => {
          const n = parseFloat(value);
          if(!isNaN(n)){
            total++;
            if(Math.abs(n)<=1.8) {
                within++;
            } else if(Math.abs(n)<=2) {
                warning++;
            } else {
                out++;
                outOfToleranceValues.push({
                    energy: energyType,
                    date: dateCols[colIndex],
                    value: n
                });
            }
          }
        });
      });
      document.getElementById("total").textContent = total;
      document.getElementById("within").textContent = within;
      document.getElementById("warning").textContent = warning;
      document.getElementById("out").textContent = out;

      const ctx = document.getElementById('summaryChart').getContext('2d');
      if (summaryChart) summaryChart.destroy();
      summaryChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Within Tolerance','Warning','Out of Tolerance'],
          datasets: [{ data: [within,warning,out], backgroundColor: ['#66cc66','#ffcc00','#ff6666'] }]
        }
      });
    }

    async function manualSave() {
      showLoader();
      const changedData = hot.getData();
      const month = `${currentDate.getFullYear()}-${String(currentDate.getMonth()+1).padStart(2,'0')}`;
      try {
        const saveResponse = await fetch('https://back-end-wrxi.onrender.com/save',{
          method:'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ data: changedData, month, uid: currentUID })
        });

        if (!saveResponse.ok) {
            throw new Error('Failed to save data: ' + saveResponse.statusText);
        }

        lastSaved.textContent = "Last Saved: " + new Date().toLocaleString();
        alert("Data saved successfully!");

        if (outOfToleranceValues.length > 0) {
            const alertResponse = await fetch('https://back-end-wrxi.onrender.com/send-alert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    outValues: outOfToleranceValues,
                    hospitalName: currentHospital
                })
            });

            const alertResult = await alertResponse.json();
            if (alertResult.status === 'alert sent') {
                console.log("Email alert sent for out of tolerance values.");
            } else {
                console.warn("Could not send email alert:", alertResult.message || alertResult.status);
                alert("Alert email could not be sent: " + (alertResult.message || "Unknown error. Check console."));
            }
        }

      } catch(err){
        console.error("Operation failed:", err);
        alert("Operation failed: " + err.message);
      } finally{
        hideLoader();
      }
    }

    function changeMonth(m){ currentDate = new Date(currentDate.getFullYear(), m, 1); loadTable(); updateTrendChart(); }
    function changeYear(o){ currentDate = new Date(currentDate.getFullYear()+o, currentDate.getMonth(), 1); loadTable(); updateTrendChart(); }
    function toggleDarkMode(){ document.body.classList.toggle('dark'); }

    function buildMonthButtons(){
      const months=['January','February','March','April','May','June','July','August','September','October','November','December'];
      monthsDiv.innerHTML='';
      months.forEach((m,i)=>{
        const btn = document.createElement('button');
        btn.textContent = m;
        btn.onclick = ()=> changeMonth(i);
        monthsDiv.appendChild(btn);
      });
      highlightActiveMonth();
    }

    function highlightActiveMonth(){
      [...monthsDiv.querySelectorAll('button')].forEach((btn,i)=>{
        btn.classList.toggle('active', i === currentDate.getMonth());
      });
    }

    // NEW FUNCTIONS FOR TREND CHART
    function populateTrendEnergySelect() {
        const select = document.getElementById('trendEnergySelect');
        select.innerHTML = '';
        energyTypes.forEach(energy => {
            const option = document.createElement('option');
            option.value = energy;
            option.textContent = energy;
            select.appendChild(option);
        });
        if (energyTypes.length > 0) {
            select.value = energyTypes[0];
            updateTrendChart();
        }
    }

    async function updateTrendChart() {
        showLoader();
        const selectedEnergy = document.getElementById('trendEnergySelect').value;
        if (!selectedEnergy) {
            hideLoader();
            alert("Please select an energy type for trend analysis.");
            return;
        }

        const dataPoints = [];
        const labels = [];
        const currentYear = currentDate.getFullYear();
        const currentMonth = currentDate.getMonth() + 1;

        const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();

        const monthKey = `${currentYear}-${String(currentMonth).padStart(2,'0')}`;
        try {
            const res = await fetch(`https://back-end-wrxi.onrender.com/data?month=${monthKey}&uid=${currentUID}`);
            const result = await res.json();
            const monthData = result.data;

            const energyRow = monthData.find(row => row[0] === selectedEnergy);

            if (energyRow) {
                for (let i = 0; i < daysInMonth; i++) {
                    const value = energyRow[i + 1];
                    const n = parseFloat(value);
                    dataPoints.push(isNaN(n) ? null : n);
                    labels.push(String(i + 1).padStart(2, '0'));
                }
            } else {
                for (let i = 0; i < daysInMonth; i++) {
                    dataPoints.push(null);
                    labels.push(String(i + 1).padStart(2, '0'));
                }
            }

            const ctx = document.getElementById('trendChart').getContext('2d');
            if (trendChart) trendChart.destroy();

            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${selectedEnergy} Output Trend (${currentDate.toLocaleString('default', { month: 'long', year: 'numeric' })})`,
                        data: dataPoints,
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.2)',
                        fill: false,
                        tension: 0.1,
                        spanGaps: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Output Value (%)'
                            },
                            min: -3,
                            max: 3,
                            ticks: {
                                callback: function(value, index, values) {
                                    return value.toFixed(1) + '%';
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Day of Month'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + (context.parsed.y !== null ? context.parsed.y.toFixed(2) + '%' : 'No Data');
                                }
                            }
                        }
                    }
                }
            });

        } catch (error) {
            console.error("Error fetching trend data:", error);
            alert("Could not load trend data. Please try again.");
        } finally {
            hideLoader();
        }
    }
  </script>
</body>
</html>
