<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LINAC Output Entry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #000;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #007bff;
      color: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sidebar button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background-color: white;
      color: #007bff;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #e0e0e0;
    }

    .sidebar input[type="checkbox"] {
      margin-top: 10px;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      overflow: auto;
    }

    .header {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    #table {
      flex-grow: 1;
    }

    .summary-box {
      width: 300px;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .summary-box h3 {
      margin-top: 0;
    }

    .neon-outline {
  border: 2px solid #ff004f !important;
  background-color: #ffe6eb !important;
  color: #000 !important;
}

.warning-outline {
  border: 2px solid #ffae00 !important;
  background-color: #fff5e6 !important;
  color: #000 !important;
}

.tolerance-outline {
  border: 2px solid #00b37a !important;
  background-color: #e6fff2 !important;
  color: #000 !important;
}


    #save-section {
      margin-top: 20px;
    }

    body.dark {
      background-color: #1e1e1e;
      color: white;
    }

    body.dark .sidebar {
      background-color: #111;
      color: white;
    }

    body.dark .sidebar button {
      background-color: #333;
      color: white;
    }

    body.dark .summary-box {
      background-color: #2c2c2c;
      color: white;
      box-shadow: none;
    }

    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>LINAC QA</h2>
    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
      <button onclick="changeYear(-1)">‚Üê</button>
      <span id="year" style="margin: 0 10px;">2025</span>
      <button onclick="changeYear(1)">‚Üí</button>
    </div>
    <div id="months"></div>
    <label><input type="checkbox" id="darkToggle" onchange="toggleDarkMode()"> Dark Mode</label>
    <p style="font-size: 12px; margin-top: auto;">¬© 2025 QA Dashboard</p>
  </div>

  <div class="main">
    <div class="header" id="header"></div>

    <div class="container">
      <div id="table"></div>
      <div class="summary-box">
        <canvas id="summaryChart" width="280" height="280"></canvas>
        <h3>Summary</h3>
        <p><strong>Total Entries:</strong> <span id="total">0</span></p>
        <p style="color:green;">‚úì <strong>Within Tolerance:</strong> <span id="within">0</span></p>
        <p style="color:orange;">‚ö† <strong>Warning:</strong> <span id="warning">0</span></p>
        <p style="color:red;">‚úó <strong>Out of Tolerance:</strong> <span id="out">0</span></p>
      </div>
    </div>

    <div id="save-section">
      <button onclick="manualSave()" style="padding: 6px 14px; font-weight: bold;">üíæ Save</button>
      <button onclick="saveToGoogleSheets()" style="padding: 6px 14px; font-weight: bold; margin-left: 10px; background-color:#28a745; color: white;">
        üì§ Save to Google Sheets
      </button>
      <span id="lastSaved" style="margin-left: 15px; font-size: 14px; color: gray;"></span>
    </div>
  </div>

  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <script>
    let hot, summaryChart;
    const container = document.getElementById('table');
    const monthsDiv = document.getElementById('months');
    const header = document.getElementById('header');
    const yearLabel = document.getElementById('year');
    const lastSaved = document.getElementById('lastSaved');

    let currentDate = new Date();
    currentDate.setDate(1);
    const energyTypes = ["6X", "10X", "15X", "6X FFF", "10X FFF", "6E", "9E", "12E", "15E", "18E"];

    function getMonthDates(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const days = new Date(year, month + 1, 0).getDate();
      const dates = ["Energy"];
      for (let d = 1; d <= days; d++) {
        dates.push(${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')});
      }
      return dates;
    }

    function generateEmptyData(dates) {
      return energyTypes.map(e => {
        const row = new Array(dates.length).fill('');
        row[0] = e;
        return row;
      });
    }

    function showLoader() {
      document.getElementById('loading-overlay').style.display = 'flex';
    }

    function hideLoader() {
      document.getElementById('loading-overlay').style.display = 'none';
    }

    async function loadTable() {
      showLoader();
      const dates = getMonthDates(currentDate);
      const monthStr = currentDate.toLocaleString('default', { month: 'long' });
      header.textContent = ${monthStr} ${currentDate.getFullYear()};
      yearLabel.textContent = currentDate.getFullYear();

      try {
        const res = await fetch(https://back-end-wrxi.onrender.com/data?month=${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')});
        const result = await res.json();
        const data = result.data.length ? result.data : generateEmptyData(dates);

        if (hot) hot.destroy();

        hot = new Handsontable(container, {
          data,
          rowHeaders: true,
          colHeaders: dates,
          stretchH: 'all',
          width: '100%',
          height: 500,
          licenseKey: 'non-commercial-and-evaluation',
          afterChange: (changes, source) => {
            if (!changes || source === 'loadData') return;
            updateSummaryAndChart(hot.getData());
          },
          cells: (row, col) => ({
            renderer: function (instance, td, row, col, prop, value, cellProperties) {
              Handsontable.renderers.TextRenderer.apply(this, arguments);
              td.classList.remove('neon-outline', 'warning-outline', 'tolerance-outline');
              const num = parseFloat(value);
              if (col > 0 && !isNaN(num)) {
                const absVal = Math.abs(num);
                if (absVal > 2.0) {
                  td.classList.add('neon-outline');
                } else if (absVal > 1.8) {
                  td.classList.add('warning-outline');
                } else {
                  td.classList.add('tolerance-outline');
                }
              }
            }
          })
        });

        updateSummaryAndChart(data);
      } catch (error) {
        console.error("Failed to load table data:", error);
      } finally {
        hideLoader();
      }
    }

    function updateSummaryAndChart(data) {
      let total = 0, within = 0, warning = 0, out = 0;
      for (let r = 0; r < data.length; r++) {
        for (let c = 1; c < data[r].length; c++) {
          const val = parseFloat(data[r][c]);
          if (!isNaN(val)) {
            total++;
            if (Math.abs(val) <= 1.8) within++;
            else if (Math.abs(val) <= 2.0) warning++;
            else out++;
          }
        }
      }

      document.getElementById("total").textContent = total;
      document.getElementById("within").textContent = within;
      document.getElementById("warning").textContent = warning;
      document.getElementById("out").textContent = out;

      const ctx = document.getElementById('summaryChart').getContext('2d');
      if (summaryChart) summaryChart.destroy();
      summaryChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Within Tolerance', 'Warning', 'Out of Tolerance'],
          datasets: [{
            data: [within, warning, out],
            backgroundColor: ['#66cc66', '#ffcc00', '#ff6666']
          }]
        }
      });
    }

    async function manualSave() {
      showLoader();
      const changedData = hot.getData();
      const month = ${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')};
      const payload = { data: changedData, month };

      try {
        await fetch('https://back-end-wrxi.onrender.com/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const outValues = [];
        for (let r = 0; r < changedData.length; r++) {
          for (let c = 1; c < changedData[r].length; c++) {
            const val = parseFloat(changedData[r][c]);
            if (!isNaN(val) && Math.abs(val) > 2.0) {
              outValues.push({ energy: changedData[r][0], date: hot.getColHeader(c), value: val });
            }
          }
        }

        if (outValues.length > 0) {
          await fetch('https://back-end-wrxi.onrender.com/send-alert', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ outValues })
          });
        }

        const now = new Date();
        lastSaved.textContent = Last saved: ${now.toLocaleDateString()} ${now.toLocaleTimeString()};
      } catch (error) {
        console.error("Failed to save data:", error);
      } finally {
        hideLoader();
      }
    }

    async function saveToGoogleSheets() {
      if (!hot) return alert("Table not initialized");
      const data = hot.getData();
      const headers = hot.getColHeader();

      const payload = {
        headers: headers,
        rows: data,
      };

      try {
        const res = await fetch('https://back-end-wrxi.onrender.com/save-google-sheets', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        const result = await res.json();
        if (result.message) {
          alert("Data saved successfully to Google Sheets!");
        } else if (result.error) {
          alert("Error saving to Google Sheets: " + result.error);
        }
      } catch (error) {
        alert("Network or server error: " + error.message);
      }
    }

    function changeMonth(m) {
      currentDate.setMonth(m);
      loadTable();
    }

    function changeYear(offset) {
      currentDate.setFullYear(currentDate.getFullYear() + offset);
      loadTable();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function buildMonthButtons() {
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      monthsDiv.innerHTML = '';
      months.forEach((m, i) => {
        const btn = document.createElement('button');
        btn.textContent = m;
        btn.onclick = () => changeMonth(i);
        monthsDiv.appendChild(btn);
      });
    }

    buildMonthButtons();
    window.onload = loadTable;
  </script>
</body>
</html>
