<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LINAC Output Entry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #000;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #007bff;
      color: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sidebar button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background-color: white;
      color: #007bff;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #e0e0e0;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      overflow: auto;
    }

    .header {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    #table {
      flex-grow: 1;
    }

    .summary-box {
      width: 300px;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .summary-box h3 {
      margin-top: 0;
    }

    #save-section {
      margin-top: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal.active {
      display: block;
    }

    .modal input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal button {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #0056b3;
    }

    .backdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .backdrop.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>LINAC QA</h2>
    <button onclick="openSettings()">Settings</button>
    <p style="font-size: 12px;">© 2025 QA Dashboard</p>
  </div>

  <div class="main">
    <div class="header">LINAC Output Table</div>

    <div class="container">
      <div id="table"></div>
      <div class="summary-box">
        <canvas id="summaryChart" width="280" height="280"></canvas>
        <h3>Summary</h3>
        <p><strong>Total Entries:</strong> <span id="total">0</span></p>
        <p style="color: green;">✓ <strong>Within Tolerance:</strong> <span id="within">0</span></p>
        <p style="color: orange;">⚠ <strong>Warning:</strong> <span id="warning">0</span></p>
        <p style="color: red;">✗ <strong>Out of Tolerance:</strong> <span id="out">0</span></p>
      </div>
    </div>
  </div>

  <!-- Modal for Settings -->
  <div class="modal" id="settingsModal">
    <h3>Threshold Settings</h3>
    <label for="warningThreshold">Warning Threshold (±):</label>
    <input type="number" id="warningThreshold" step="0.1" />
    <label for="outThreshold">Out of Tolerance Threshold (±):</label>
    <input type="number" id="outThreshold" step="0.1" />
    <button onclick="saveSettings()">Save</button>
  </div>
  <div class="backdrop" id="backdrop" onclick="closeSettings()"></div>

  <script>
    let hot, summaryChart;
    let warningThreshold = 1.8;
    let outThreshold = 2.0;

    const settingsModal = document.getElementById('settingsModal');
    const backdrop = document.getElementById('backdrop');

    function openSettings() {
      document.getElementById('warningThreshold').value = warningThreshold;
      document.getElementById('outThreshold').value = outThreshold;
      settingsModal.classList.add('active');
      backdrop.classList.add('active');
    }

    function closeSettings() {
      settingsModal.classList.remove('active');
      backdrop.classList.remove('active');
    }

    function saveSettings() {
      warningThreshold = parseFloat(document.getElementById('warningThreshold').value);
      outThreshold = parseFloat(document.getElementById('outThreshold').value);
      alert('Settings saved successfully!');
      closeSettings();
      if (hot) updateSummaryAndChart(hot.getData());
    }

    function updateSummaryAndChart(data) {
      let total = 0, within = 0, warning = 0, out = 0;

      for (let r = 0; r < data.length; r++) {
        for (let c = 1; c < data[r].length; c++) {
          const val = parseFloat(data[r][c]);
          if (!isNaN(val)) {
            total++;
            if (Math.abs(val) <= warningThreshold) within++;
            else if (Math.abs(val) <= outThreshold) warning++;
            else out++;
          }
        }
      }

      document.getElementById("total").textContent = total;
      document.getElementById("within").textContent = within;
      document.getElementById("warning").textContent = warning;
      document.getElementById("out").textContent = out;

      const ctx = document.getElementById('summaryChart').getContext('2d');
      if (summaryChart) summaryChart.destroy();
      summaryChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Within Tolerance', 'Warning', 'Out of Tolerance'],
          datasets: [{
            data: [within, warning, out],
            backgroundColor: ['#66cc66', '#ffcc00', '#ff6666']
          }]
        }
      });
    }

    // Initial table setup and data loading logic...
    // Ensure `updateSummaryAndChart` uses dynamic thresholds.
  </script>
</body>
</html>
