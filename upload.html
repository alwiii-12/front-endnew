<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LINAC Output Entry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background: #007bff;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: white;
      color: #007bff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #e6e6e6;
    }

    .sidebar label {
      font-size: 12px;
      margin-top: 10px;
      display: block;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      overflow: auto;
    }

    #table {
      margin-bottom: 20px;
    }

    .summary {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      float: right;
    }

    .summary h3 {
      margin-top: 0;
    }

    .summary p {
      margin: 6px 0;
      font-size: 14px;
    }

    .htCell.out-of-tolerance {
      background-color: #ffcccc !important;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>LINAC QA</h2>
      <div style="text-align: center; margin-bottom: 10px;">
        <button onclick="changeYear(-1)">←</button>
        <span id="year-label">2025</span>
        <button onclick="changeYear(1)">→</button>
      </div>
      <div id="month-nav"></div>
    </div>
    <label><input type="checkbox" id="darkToggle"> Dark Mode</label>
    <p style="font-size: 12px;">© 2025 QA Dashboard</p>
  </div>

  <div class="main">
    <div id="table"></div>
    <div class="summary">
      <canvas id="summaryChart" width="300" height="300"></canvas>
      <h3>Summary</h3>
      <p><strong>Total Entries:</strong> <span id="total">0</span></p>
      <p style="color:green;">✓ <strong>Within Tolerance:</strong> <span id="within">0</span></p>
      <p style="color:orange;">⚠ <strong>Warning:</strong> <span id="warning">0</span></p>
      <p style="color:red;">✗ <strong>Out of Tolerance:</strong> <span id="out">0</span></p>
    </div>
  </div>

  <script>
    let hot, summaryChart;
    const energyTypes = ["6X", "10X", "15X", "6X FFF", "10X FFF", "6E", "9E", "12E", "15E", "18E"];
    let currentDate = new Date();
    currentDate.setDate(1);

    function getMonthDates(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const days = new Date(year, month + 1, 0).getDate();
      const dates = ["Energy"];
      for (let d = 1; d <= days; d++) {
        dates.push(`${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`);
      }
      return dates;
    }

    function generateEmptyData(dates) {
      return energyTypes.map(e => {
        const row = new Array(dates.length).fill('');
        row[0] = e;
        return row;
      });
    }

    function updateMonthNav() {
      const container = document.getElementById("month-nav");
      container.innerHTML = '';
      const monthNames = ["January", "February", "March", "April", "May", "June",
                          "July", "August", "September", "October", "November", "December"];
      monthNames.forEach((name, idx) => {
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = () => {
          currentDate.setMonth(idx);
          loadTable();
        };
        container.appendChild(btn);
      });
    }

    function updateYearLabel() {
      document.getElementById("year-label").textContent = currentDate.getFullYear();
    }

    function changeYear(offset) {
      currentDate.setFullYear(currentDate.getFullYear() + offset);
      updateYearLabel();
      loadTable();
    }

    async function loadTable() {
      const dates = getMonthDates(currentDate);
      updateYearLabel();

      const response = await fetch(`https://back-end-wrxi.onrender.com/data?month=${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`);
      const result = await response.json();
      const data = result.data.length ? result.data : generateEmptyData(dates);

      if (hot) hot.destroy();

      hot = new Handsontable(document.getElementById('table'), {
        data,
        rowHeaders: true,
        colHeaders: dates,
        stretchH: 'all',
        width: '100%',
        height: 500,
        licenseKey: 'non-commercial-and-evaluation',
        cells: (row, col) => {
          return {
            renderer: function(instance, td, row, col, prop, value, cellProperties) {
              Handsontable.renderers.TextRenderer.apply(this, arguments);
              td.classList.remove('out-of-tolerance');
              if (col > 0) {
                const num = parseFloat(value);
                if (!isNaN(num) && Math.abs(num) > 2.0) {
                  td.classList.add('out-of-tolerance');
                }
              }
            }
          };
        },
        afterChange: async () => {
          const changedData = hot.getData();
          updateSummaryAndChart(changedData);

          const payload = {
            data: changedData,
            month: `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`
          };

          const outValues = [];
          for (let r = 0; r < changedData.length; r++) {
            for (let c = 1; c < changedData[r].length; c++) {
              const val = parseFloat(changedData[r][c]);
              if (!isNaN(val) && Math.abs(val) > 2.0) {
                outValues.push({ energy: changedData[r][0], date: hot.getColHeader(c), value: val });
              }
            }
          }

          if (outValues.length > 0) {
            await fetch('https://back-end-wrxi.onrender.com/send-alert', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ outValues })
            });
          }

          await fetch('https://back-end-wrxi.onrender.com/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        }
      });

      updateSummaryAndChart(data);
    }

    function updateSummaryAndChart(data) {
      let total = 0, within = 0, warning = 0, out = 0;
      for (let r = 0; r < data.length; r++) {
        for (let c = 1; c < data[r].length; c++) {
          let val = parseFloat(data[r][c]);
          if (!isNaN(val)) {
            total++;
            if (Math.abs(val) <= 1.8) within++;
            else if (Math.abs(val) <= 2.0) warning++;
            else out++;
          }
        }
      }

      document.getElementById("total").textContent = total;
      document.getElementById("within").textContent = within;
      document.getElementById("warning").textContent = warning;
      document.getElementById("out").textContent = out;

      const ctx = document.getElementById('summaryChart').getContext('2d');
      if (summaryChart) summaryChart.destroy();
      summaryChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Within Tolerance', 'Warning', 'Out of Tolerance'],
          datasets: [{
            data: [within, warning, out],
            backgroundColor: ['#66cc66', '#ffcc00', '#ff4d4d']
          }]
        }
      });
    }

    window.onload = () => {
      updateMonthNav();
      updateYearLabel();
      loadTable();
    };
  </script>
</body>
</html>
