<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LINAC QA Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #121212 0%, #0a0a0a 100%);
      color: #f0f0f0;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0, 255, 255, 0.1);
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #00ffff;
    }

    .month-select {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .month-button {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }

    .month-button:hover {
      background: rgba(0, 255, 255, 0.1);
      transform: scale(1.02);
    }

    .main-content {
      flex-grow: 1;
      padding: 40px 20px 20px;
      overflow: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      width: 100%;
      max-width: 1600px;
    }

    .table-section, .summary-section {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.05);
      padding: 20px;
      flex: 1;
    }

    .summary-section {
      max-width: 300px;
      color: #e0f7fa;
    }

    .summary-section h3 {
      margin-top: 0;
      border-bottom: 1px solid rgba(0,255,255,0.3);
      padding-bottom: 10px;
    }

    .summary-item {
      margin: 15px 0;
      font-size: 16px;
    }

    .hot-cell.within { background-color: rgba(0, 255, 0, 0.2); }
    .hot-cell.warning { background-color: rgba(255, 165, 0, 0.3); }
    .hot-cell.out { background-color: rgba(255, 0, 0, 0.4); }

    .handsontable {
      background: transparent;
      color: #fff;
    }

    .handsontable th, .handsontable td {
      border-color: rgba(255, 255, 255, 0.1);
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Select Month</h2>
    <div class="month-select">
      <button class="month-button" onclick="loadMonth('2025-01')">January</button>
      <button class="month-button" onclick="loadMonth('2025-02')">February</button>
      <button class="month-button" onclick="loadMonth('2025-03')">March</button>
      <button class="month-button" onclick="loadMonth('2025-04')">April</button>
      <button class="month-button" onclick="loadMonth('2025-05')">May</button>
      <!-- Add more months as needed -->
    </div>
  </div>

  <div class="main-content">
    <div class="container">
      <div class="table-section">
        <div id="hot"></div>
      </div>
      <div class="summary-section">
        <h3>Summary</h3>
        <div class="summary-item" id="within-count">Within Tolerance: 0</div>
        <div class="summary-item" id="warning-count">Warning: 0</div>
        <div class="summary-item" id="out-count">Out of Tolerance: 0</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.js"></script>
  <script>
    const container = document.getElementById('hot');
    let currentMonth = '2025-05';
    let hot;

    function createTable(data, colHeaders) {
      if (hot) hot.destroy();

      hot = new Handsontable(container, {
        data: data,
        colHeaders: colHeaders,
        rowHeaders: true,
        licenseKey: 'non-commercial-and-evaluation',
        width: '100%',
        height: 500,
        stretchH: 'all',
        afterChange: evaluateTable,
        cells: function (row, col) {
          return { className: 'hot-cell' };
        }
      });

      evaluateTable();
    }

    function evaluateTable() {
      const data = hot.getData();
      let within = 0, warning = 0, out = 0;

      for (let r = 0; r < data.length; r++) {
        for (let c = 1; c < data[r].length; c++) {
          const cell = hot.getCell(r, c);
          const val = parseFloat(data[r][c]);

          if (isNaN(val)) continue;

          if (Math.abs(val) <= 1.8) {
            cell.className = 'hot-cell within';
            within++;
          } else if (Math.abs(val) <= 2.0) {
            cell.className = 'hot-cell warning';
            warning++;
          } else {
            cell.className = 'hot-cell out';
            out++;
          }
        }
      }

      document.getElementById('within-count').innerText = `Within Tolerance: ${within}`;
      document.getElementById('warning-count').innerText = `Warning: ${warning}`;
      document.getElementById('out-count').innerText = `Out of Tolerance: ${out}`;
    }

    function loadMonth(month) {
      currentMonth = month;
      fetch(`https://back-end-wrxi.onrender.com/api/data?month=${month}`)
        .then(res => res.json())
        .then(json => {
          const colHeaders = json.headers;
          const tableData = json.data;
          createTable(tableData, colHeaders);
        });
    }

    window.onload = () => {
      loadMonth(currentMonth);
    };
  </script>
</body>
</html>
