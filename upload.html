<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload QA Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@12.3.0/dist/handsontable.min.css">
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --sidebar-bg: #fff;
      --summary-bg: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --sidebar-bg: #1e1e1e;
      --summary-bg: #1c1c1c;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: var(--sidebar-bg);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-x: auto;
    }

    #hot {
      overflow: auto;
      max-width: 100%;
    }

    .summary {
      background: var(--summary-bg);
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .toggle-mode {
      margin-top: 20px;
      cursor: pointer;
    }

    canvas {
      max-width: 250px;
      margin-top: 10px;
    }

    select {
      margin: 5px 0;
      width: 100%;
    }

    .cell-warning {
      background-color: orange !important;
    }

    .cell-danger {
      background-color: red !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>QA Navigation</h3>
    <label>Year:</label>
    <select id="yearSelect"></select>
    <label>Month:</label>
    <select id="monthSelect"></select>
    <div class="toggle-mode">
      <label><input type="checkbox" id="darkModeToggle"> Dark Mode</label>
    </div>
  </div>

  <div class="main">
    <div id="hot"></div>
    <div class="summary">
      <h4>Summary</h4>
      <p id="within">Within Tolerance: 0</p>
      <p id="warning">Warning: 0</p>
      <p id="out">Out of Tolerance: 0</p>
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/handsontable@12.3.0/dist/handsontable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const currentYear = new Date().getFullYear();
    const yearSelect = document.getElementById("yearSelect");
    const monthSelect = document.getElementById("monthSelect");
    const darkToggle = document.getElementById("darkModeToggle");

    for (let y = currentYear - 3; y <= currentYear + 1; y++) {
      const opt = document.createElement("option");
      opt.value = y;
      opt.textContent = y;
      if (y === currentYear) opt.selected = true;
      yearSelect.appendChild(opt);
    }

    const monthNames = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    monthNames.forEach((name, i) => {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = name;
      if (i === new Date().getMonth()) opt.selected = true;
      monthSelect.appendChild(opt);
    });

    darkToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", darkToggle.checked);
    });

    let hot;
    const container = document.getElementById("hot");

    function getDays(year, month) {
      return new Date(year, month + 1, 0).getDate();
    }

    function createTable(year, month, data) {
      const days = getDays(year, month);
      const cols = Array.from({length: days}, (_, i) => ({
        data: i.toString(), title: (i + 1).toString()
      }));

      hot = new Handsontable(container, {
        data: data || [Array(days).fill("")],
        colHeaders: true,
        rowHeaders: false,
        columns: cols,
        licenseKey: "non-commercial-and-evaluation",
        afterChange: evaluateTable
      });

      evaluateTable();
    }

    function evaluateTable() {
      const data = hot.getData();
      let within = 0, warning = 0, out = 0;

      data.forEach(row => {
        row.forEach((val, col) => {
          const cellMeta = hot.getCellMeta(0, col);
          let num = parseFloat(val);
          if (!isNaN(num)) {
            if (Math.abs(num) <= 1.8) {
              within++;
              cellMeta.className = "";
            } else if (Math.abs(num) <= 2.0) {
              warning++;
              cellMeta.className = "cell-warning";
            } else {
              out++;
              cellMeta.className = "cell-danger";
              sendAlert(num);
            }
          } else {
            cellMeta.className = "";
          }
        });
      });

      hot.render();

      document.getElementById("within").textContent = `Within Tolerance: ${within}`;
      document.getElementById("warning").textContent = `Warning: ${warning}`;
      document.getElementById("out").textContent = `Out of Tolerance: ${out}`;
      drawChart(within, warning, out);
    }

    function drawChart(within, warning, out) {
      const ctx = document.getElementById("pieChart").getContext("2d");
      if (window.chart) window.chart.destroy();
      window.chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Within", "Warning", "Out"],
          datasets: [{
            data: [within, warning, out],
            backgroundColor: ["#4CAF50", "#FFC107", "#F44336"]
          }]
        }
      });
    }

    function sendAlert(val) {
      fetch("https://back-end-wrxi.onrender.com/send-alert", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ value: val })
      });
    }

    async function loadTable() {
      const year = yearSelect.value;
      const month = monthSelect.value;
      const res = await fetch(`https://back-end-wrxi.onrender.com/load-data/${year}/${month}`);
      const json = await res.json();
      if (hot) hot.destroy();
      createTable(parseInt(year), parseInt(month), json.data);
    }

    async function saveTable() {
      const year = yearSelect.value;
      const month = monthSelect.value;
      const data = hot.getData();
      await fetch("https://back-end-wrxi.onrender.com/save-data", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ year, month, data })
      });
    }

    yearSelect.addEventListener("change", loadTable);
    monthSelect.addEventListener("change", loadTable);
    setInterval(saveTable, 3000); // Auto-save every 3s

    // Initial load
    window.addEventListener("DOMContentLoaded", loadTable);
  </script>
</body>
</html>
