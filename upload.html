<!DOCTYPE html>
<html>
<head>
    <title>Upload Output Variation Excel File</title>
</head>
<body>
    <h2>Upload Output Variation Excel File</h2>
    <input type="file" id="excelFile" accept=".xlsx, .xls">
    <button onclick="uploadFile()">Upload</button>

    <pre id="results" style="background: #f8f8f8; padding: 10px; border: 1px solid #ccc; margin-top: 20px;"></pre>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("https://back-end-wrxi.onrender.com/upload", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    document.getElementById('results').textContent = "Error: " + data.error;
                    return;
                }

                let resultText = "Evaluation Results:\n\n";
                data.forEach(item => {
                    let symbol = item.status === "Within Tolerance" ? "✅" :
                                 item.status === "Warning" ? "⚠️" : "❌";

                    resultText += `Date: ${item.date}\n`;
                    resultText += `Variation: ${item.variation}\n`;
                    resultText += `Status: ${symbol} ${item.status}\n\n`;
                });

                document.getElementById('results').textContent = resultText;

            } catch (error) {
                document.getElementById('results').textContent = "Upload failed. Please try again.";
                console.error("Upload error:", error);
            }
        }
    </script>
</body>
</html>
