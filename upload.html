<!DOCTYPE html>
<html>
<head>
  <title>LINAC Output Entry</title>
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    .container { display: flex; justify-content: space-between; align-items: flex-start; }
    .summary-box { background: #f9f9f9; padding: 20px; border-radius: 8px; width: 400px; }
    .summary-box h3 { margin-top: 0; }
    .month-nav { margin-bottom: 10px; }
    .month-nav button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>LINAC Output Entry</h2>
  <div class="month-nav">
    <button onclick="prevMonth()">&larr; Previous</button>
    <span id="month-label" style="margin: 0 10px;"></span>
    <button onclick="nextMonth()">Next &rarr;</button>
  </div>
  <div class="container">
    <div id="table"></div>
    <div class="summary-box">
      <canvas id="summaryChart" width="300" height="300"></canvas>
      <h3>Summary</h3>
      <p><strong>Total Entries:</strong> <span id="total"></span></p>
      <p style="color:green;"><strong>&#10003; Within Tolerance:</strong> <span id="within"></span></p>
      <p style="color:orange;"><strong>&#9888; Warning:</strong> <span id="warning"></span></p>
      <p style="color:red;"><strong>&#10060; Out of Tolerance:</strong> <span id="out"></span></p>
    </div>
  </div>

  <script>
    const container = document.getElementById('table');
    const monthLabel = document.getElementById('month-label');
    const monthCache = {};
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    const energies = ["6X", "10X", "15X", "6X FFF", "10X FFF", "6E", "9E", "12E", "15E", "18E"];
    const table = new Handsontable(container, {
      data: [],
      colHeaders: true,
      rowHeaders: true,
      contextMenu: true,
      manualColumnResize: true,
      manualRowResize: true,
      licenseKey: 'non-commercial-and-evaluation'
    });

    function getMonthDays(month, year) {
      return new Date(year, month + 1, 0).getDate();
    }

    function updateMonthLabel() {
      const monthName = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' });
      monthLabel.innerText = `${monthName} ${currentYear}`;
    }

    function loadMonthData() {
      updateMonthLabel();
      const key = `${currentYear}-${currentMonth}`;
      if (monthCache[key]) {
        table.loadData(monthCache[key]);
        updateSummary();
        return;
      }

      fetch(`https://back-end-wrxi.onrender.com/get_data?month=${currentMonth + 1}&year=${currentYear}`)
        .then(res => res.json())
        .then(result => {
          if (!result || result.length === 0) {
            const days = getMonthDays(currentMonth, currentYear);
            const cols = Array.from({ length: days }, (_, i) => {
              const date = new Date(currentYear, currentMonth, i + 1);
              return `${date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' })}`;
            });
            const data = energies.map(e => [e, ...Array(days).fill('')]);
            table.updateSettings({ colHeaders: ['Energy', ...cols] });
            table.loadData(data);
          } else {
            table.updateSettings({ colHeaders: ['Energy', ...result[0].slice(1).map((_, i) => {
              const date = new Date(currentYear, currentMonth, i + 1);
              return `${date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' })}`;
            })] });
            table.loadData(result);
          }
          monthCache[key] = table.getData();
          updateSummary();
        });
    }

    function prevMonth() {
      if (currentMonth === 0) {
        currentMonth = 11;
        currentYear--;
      } else {
        currentMonth--;
      }
      loadMonthData();
    }

    function nextMonth() {
      if (currentMonth === 11) {
        currentMonth = 0;
        currentYear++;
      } else {
        currentMonth++;
      }
      loadMonthData();
    }

    function updateSummary() {
      const data = table.getData();
      let total = 0, within = 0, warning = 0, out = 0;
      for (let r = 0; r < data.length; r++) {
        for (let c = 1; c < data[r].length; c++) {
          const v = parseFloat(data[r][c]);
          if (!isNaN(v)) {
            total++;
            if (Math.abs(v) <= 2) within++;
            else if (Math.abs(v) <= 3) warning++;
            else out++;
          }
        }
      }
      document.getElementById('total').innerText = total;
      document.getElementById('within').innerText = within;
      document.getElementById('warning').innerText = warning;
      document.getElementById('out').innerText = out;
      updateChart(within, warning, out);
    }

    const ctx = document.getElementById('summaryChart').getContext('2d');
    const summaryChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Within Tolerance', 'Warning', 'Out of Tolerance'],
        datasets: [{
          data: [0, 0, 0],
          backgroundColor: ['#90ee90', '#ffe680', '#ff9999']
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: { position: 'top' }
        }
      }
    });

    function updateChart(within, warning, out) {
      summaryChart.data.datasets[0].data = [within, warning, out];
      summaryChart.update();
    }

    table.addHook('afterChange', () => {
      const data = table.getData();
      const payload = { month: currentMonth + 1, year: currentYear, data };
      fetch('https://back-end-wrxi.onrender.com/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      updateSummary();
      const key = `${currentYear}-${currentMonth}`;
      monthCache[key] = data;
    });

    loadMonthData();
  </script>
</body>
</html>
