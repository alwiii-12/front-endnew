<script>
    async function uploadFile() {
        const fileInput = document.getElementById('excelFile');
        const file = fileInput.files[0];

        if (!file) {
            alert("Please select a file first.");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        try {
            const response = await fetch("https://back-end-wrxi.onrender.com/upload", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            if (data.error) {
                document.getElementById('results').textContent = "Error: " + data.error;
                return;
            }

            let resultText = "Evaluation Results:\n\n";
            data.forEach(item => {
                resultText += `Date: ${item.date}\n`;
                resultText += `Variation: ${item.variation}\n`;
                resultText += `Within Tolerance: ${item.within_tolerance ? '✅ Yes' : '❌ No'}\n\n`;
            });

            document.getElementById('results').textContent = resultText;

        } catch (error) {
            document.getElementById('results').textContent = "Upload failed. Please try again.";
            console.error("Upload error:", error);
        }
    }
</script>
