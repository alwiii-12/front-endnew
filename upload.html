<!DOCTYPE html>
<html>
<head>
  <title>LINAC Output Entry</title>
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    .container { display: flex; justify-content: space-between; align-items: flex-start; }
    .summary-box { background: #f9f9f9; padding: 20px; border-radius: 8px; width: 400px; }
    .month-nav { margin-bottom: 10px; }
    .month-nav button { padding: 5px 10px; }
    #table { overflow-x: auto; }
    .out-of-tolerance { background-color: #ffcccc !important; }
  </style>
</head>
<body>
<h2>LINAC Output Entry</h2>

<div class="month-nav">
  <button onclick="changeMonth(-1)">← Previous</button>
  <span id="month-label" style="margin: 0 10px;"></span>
  <button onclick="changeMonth(1)">Next →</button>
</div>

<div class="container">
  <div id="table"></div>
  <div class="summary-box">
    <canvas id="summaryChart" width="300" height="300"></canvas>
    <h3>Summary</h3>
    <p><strong>Total Entries:</strong> <span id="total">0</span></p>
    <p style="color:green;">✔ <strong>Within Tolerance:</strong> <span id="within">0</span></p>
    <p style="color:orange;">⚠ <strong>Warning:</strong> <span id="warning">0</span></p>
    <p style="color:red;">✘ <strong>Out of Tolerance:</strong> <span id="out">0</span></p>
  </div>
</div>

<script>
const container = document.getElementById('table');
let hot;
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
const energyLabels = ["6X", "10X", "15X", "6X FFF", "10X FFF", "6E", "9E", "12E", "15E", "18E"];
const toleranceLimit = 2.0;
const warningThreshold = 1.8;
const baseURL = "https://back-end-wrxi.onrender.com";

const ctx = document.getElementById('summaryChart').getContext('2d');
const summaryChart = new Chart(ctx, {
  type: 'pie',
  data: {
    labels: ['Within Tolerance', 'Warning', 'Out of Tolerance'],
    datasets: [{
      data: [0, 0, 0],
      backgroundColor: ['green', 'orange', 'red']
    }]
  },
  options: { responsive: false }
});

function getHeaderDates(year, month) {
  const days = new Date(year, month + 1, 0).getDate();
  const headers = ['Energy'];
  for (let d = 1; d <= days; d++) {
    headers.push(`${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`);
  }
  return headers;
}

function generateTableData(year, month) {
  const days = new Date(year, month + 1, 0).getDate();
  return energyLabels.map(label => {
    const row = new Array(days + 1).fill('');
    row[0] = label;
    return row;
  });
}

function updateSummary() {
  let total = 0, within = 0, warning = 0, out = 0;
  const data = hot.getData();
  for (let r = 0; r < data.length; r++) {
    for (let c = 1; c < data[r].length; c++) {
      const val = parseFloat(data[r][c]);
      if (!isNaN(val)) {
        total++;
        const abs = Math.abs(val);
        if (abs <= 1.8) within++;
        else if (abs <= 2.0) warning++;
        else out++;
      }
    }
  }
  document.getElementById('total').innerText = total;
  document.getElementById('within').innerText = within;
  document.getElementById('warning').innerText = warning;
  document.getElementById('out').innerText = out;

  summaryChart.data.datasets[0].data = [within, warning, out];
  summaryChart.update();
}

function saveMonthData() {
  const key = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}`;
  fetch(`${baseURL}/save_month_data`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ month: key, data: hot.getData() })
  })
  .then(res => res.json())
  .then(response => {
    if (response.message && response.message.includes("saved")) {
      console.log("Data saved.");
    }
  });
}

function renderTable(data, year, month) {
  const headers = getHeaderDates(year, month);
  if (hot) hot.destroy();

  hot = new Handsontable(container, {
    data,
    colHeaders: headers,
    rowHeaders: true,
    licenseKey: 'non-commercial-and-evaluation',
    height: 400,
    afterChange: (changes) => {
      if (changes) {
        for (const [row, colIndex, oldVal, newVal] of changes) {
          const colName = hot.getColHeader(colIndex);
          const value = parseFloat(newVal);
          if (!isNaN(value) && Math.abs(value) > 2.0) {
            alert(`❌ Alert: ${hot.getDataAtCell(row, 0)} on ${colName} = ${value}% is OUT OF TOLERANCE! Email alert sent.`);
          }
        }
        updateSummary();
        saveMonthData();
      }
    },
    cells: function (row, col) {
      const cellProperties = {};
      if (col === 0) return cellProperties;

      const val = parseFloat(this.instance.getDataAtCell(row, col));
      if (!isNaN(val) && Math.abs(val) > 2.0) {
        cellProperties.className = 'out-of-tolerance';
      }
      return cellProperties;
    }
  });

  updateSummary();
}

function loadMonthData(year, month) {
  const key = `${year}-${String(month + 1).padStart(2, '0')}`;
  document.getElementById('month-label').innerText =
    `${new Date(year, month).toLocaleString('default', { month: 'long' })} ${year}`;

  fetch(`${baseURL}/load_month_data?month=${key}`)
    .then(res => res.json())
    .then(res => {
      const data = res.data || generateTableData(year, month);
      renderTable(data, year, month);
    });
}

function changeMonth(offset) {
  currentMonth += offset;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  } else if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  loadMonthData(currentYear, currentMonth);
}

loadMonthData(currentYear, currentMonth);
</script>
</body>
</html>
