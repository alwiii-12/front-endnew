<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LINAC QA Upload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #fff;
      border-right: 1px solid #ccc;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .month-controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .month-controls button {
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      background: #fff;
      overflow: auto;
    }

    #table-container {
      overflow-x: auto;
      margin-bottom: 20px;
    }

    .summary-box {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    canvas {
      max-width: 400px;
      margin: 0 auto;
    }

    .out-of-tolerance {
      background-color: #ffcccc !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Month</h2>
      <div class="month-controls">
        <button onclick="changeMonth(-1)">Previous</button>
        <button onclick="changeMonth(1)">Next</button>
        <div id="monthLabel"></div>
      </div>
    </div>
    <div class="main">
      <div class="summary-box" id="summary"></div>
      <div id="table-container"></div>
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script>
    let hot;
    let currentDate = new Date();

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      loadTable();
    }

    function getDaysInMonth(year, month) {
      return new Date(year, month + 1, 0).getDate();
    }

    function getDateHeaders() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const days = getDaysInMonth(year, month);
      const dates = ['Energy'];
      for (let d = 1; d <= days; d++) {
        const date = new Date(year, month, d);
        const day = date.toLocaleDateString('en-US', { weekday: 'short' });
        dates.push(`${d} ${day}`);
      }
      return dates;
    }

    function updateSummaryAndChart(data) {
      let within = 0, warning = 0, out = 0;
      for (let i = 0; i < data.length; i++) {
        for (let j = 1; j < data[i].length; j++) {
          const val = parseFloat(data[i][j]);
          if (isNaN(val)) continue;
          const abs = Math.abs(val);
          if (abs <= 1.8) within++;
          else if (abs <= 2.0) warning++;
          else out++;
        }
      }
      document.getElementById('summary').innerHTML = `
        <strong>Summary:</strong><br>
        Within Tolerance (≤±1.8%): ${within}<br>
        Warning (>1.8% & ≤2.0%): ${warning}<br>
        Out of Tolerance (>2.0%): ${out}
      `;
      drawPieChart(within, warning, out);
    }

    function drawPieChart(within, warning, out) {
      const ctx = document.getElementById('pieChart').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Within', 'Warning', 'Out'],
          datasets: [{
            data: [within, warning, out],
            backgroundColor: ['#4CAF50', '#FFC107', '#F44336']
          }]
        }
      });
    }

    async function loadTable() {
      const container = document.getElementById('table-container');
      container.innerHTML = '';
      const hotDiv = document.createElement('div');
      container.appendChild(hotDiv);

      const dates = getDateHeaders();
      const monthStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
      document.getElementById('monthLabel').innerText = monthStr;

      const res = await fetch(`https://back-end-wrxi.onrender.com/load?month=${monthStr}`);
      const json = await res.json();
      const data = json.data || [
        ['6MV'],
        ['10MV'],
        ['6MeV'],
        ['9MeV'],
        ['12MeV'],
        ['15MeV']
      ];

      hot = new Handsontable(hotDiv, {
        data,
        rowHeaders: true,
        colHeaders: dates,
        stretchH: 'all',
        width: '100%',
        height: 500,
        licenseKey: 'non-commercial-and-evaluation',
        cells: (row, col) => {
          return {
            renderer: function(instance, td, row, col, prop, value, cellProperties) {
              Handsontable.renderers.TextRenderer.apply(this, arguments);
              if (col > 0) {
                const num = parseFloat(value);
                td.classList.remove('out-of-tolerance');
                if (!isNaN(num) && Math.abs(num) > 2.0) {
                  td.classList.add('out-of-tolerance');
                }
              }
            }
          };
        },
        afterChange: async () => {
          if (!hot) return;
          const changedData = hot.getData();
          updateSummaryAndChart(changedData);

          const payload = {
            data: changedData,
            month: monthStr
          };

          const outValues = [];
          for (let r = 0; r < changedData.length; r++) {
            for (let c = 1; c < changedData[r].length; c++) {
              const val = parseFloat(changedData[r][c]);
              if (!isNaN(val) && Math.abs(val) > 2.0) {
                outValues.push({ energy: changedData[r][0], date: hot.getColHeader(c), value: val });
              }
            }
          }

          if (outValues.length > 0) {
            await fetch('https://back-end-wrxi.onrender.com/send-alert', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ outValues })
            });
          }

          await fetch('https://back-end-wrxi.onrender.com/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        }
      });

      updateSummaryAndChart(data);
    }

    loadTable();
  </script>
</body>
</html>
