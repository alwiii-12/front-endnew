<!DOCTYPE html>
<html>
<head>
    <title>Upload Output Variation Excel File</title>
</head>
<body>
    <h2>Upload Output Variation Excel File</h2>
    <input type="file" id="excelFile" accept=".xlsx, .xls">
    <button onclick="uploadFile()">Upload</button>

    <pre id="results" style="background: #f8f8f8; padding: 10px; border: 1px solid #ccc; margin-top: 20px;"></pre>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("https://back-end-wrxi.onrender.com/upload", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    alert("Error: " + (data.error || "Failed to upload file"));
                    return;
                }

                document.getElementById('results').innerText = JSON.stringify(data, null, 2);

            } catch (error) {
                alert("Network Error: " + error.message);
            }
        }
    </script>
</body>
</html>
