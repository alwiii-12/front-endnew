<!DOCTYPE html>
<html>
<head>
    <title>Upload Output Variation Excel File</title>
</head>
<body>
    <h2>Upload Output Variation Excel File</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept=".xlsx" required />
        <button type="submit">Upload</button>
    </form>

    <div id="results"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file first.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://back-end-wrxi.onrender.com/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert('Error: ' + (errorData.error || response.statusText));
                    return;
                }

                const result = await response.json();
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<h3>Results</h3><ul>' + result.map(item =>
                    `<li>${item.date}: ${item.variation} → ${item.within_tolerance ? '✅ Within tolerance' : '❌ Out of tolerance'}</li>`
                ).join('') + '</ul>';
            } catch (error) {
                alert('Upload failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
