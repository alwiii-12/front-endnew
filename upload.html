<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LINAC QA Upload</title>
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f9f9f9;
      color: #111;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .summary-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-bottom: 20px;
    }

    #hot {
      overflow-x: auto;
    }

    canvas {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
    }

    button {
      padding: 8px 16px;
      border: none;
      background-color: #1976d2;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <button onclick="changeMonth(-1)">◀ Prev</button>
      <h2 id="monthYear"></h2>
      <button onclick="changeMonth(1)">Next ▶</button>
    </div>

    <div class="summary-box" id="summaryBox">
      <p><strong>Summary:</strong></p>
      <ul>
        <li>Within Tolerance (≤ ±1.8%)</li>
        <li>Warning (>1.8% and ≤ 2.0%)</li>
        <li>Out of Tolerance (> 2.0%)</li>
      </ul>
    </div>

    <div id="hot"></div>

    <canvas id="pieChart" width="400" height="200"></canvas>
  </div>

  <script>
    const backendURL = 'https://back-end-wrxi.onrender.com';
    let hot;
    let currentMonth = new Date();

    function getMonthString(date) {
      return date.toISOString().slice(0, 7);
    }

    function renderMonth() {
      const monthStr = currentMonth.toLocaleString('default', { month: 'long' });
      const yearStr = currentMonth.getFullYear();
      document.getElementById('monthYear').textContent = `${monthStr} ${yearStr}`;
    }

    async function loadTable() {
      const month = getMonthString(currentMonth);
      renderMonth();

      const response = await fetch(`${backendURL}/data?month=${month}`);
      const result = await response.json();
      const data = result.data;

      const daysInMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0).getDate();
      const header = ['Energy'];
      for (let i = 1; i <= daysInMonth; i++) {
        header.push(i.toString());
      }

      const container = document.getElementById('hot');
      container.innerHTML = '';
      hot = new Handsontable(container, {
        data: data.length ? data : [['6MV'], ['10MV'], ['6MeV'], ['9MeV'], ['12MeV']],
        colHeaders: header,
        rowHeaders: false,
        stretchH: 'all',
        height: 320,
        width: '100%',
        licenseKey: 'non-commercial-and-evaluation',
        columns: header.map((_, i) => ({ type: i === 0 ? 'text' : 'numeric', numericFormat: { pattern: '0.0' } })),
        afterChange: function () {
          saveData();
          updateSummary();
        }
      });

      updateSummary();
    }

    async function saveData() {
      const month = getMonthString(currentMonth);
      const data = hot.getData();

      await fetch(`${backendURL}/save`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ month, data })
      });

      // Send alert if needed
      const outValues = [];
      const days = hot.getData()[0].length - 1;
      const values = hot.getData();

      for (let row of values) {
        const energy = row[0];
        for (let i = 1; i <= days; i++) {
          const val = parseFloat(row[i]);
          if (!isNaN(val) && Math.abs(val) > 2.0) {
            outValues.push({ energy, date: `${getMonthString(currentMonth)}-${String(i).padStart(2, '0')}`, value: val });
          }
        }
      }

      if (outValues.length > 0) {
        await fetch(`${backendURL}/send-alert`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ outValues })
        });
      }
    }

    function updateSummary() {
      const data = hot.getData();
      let within = 0, warning = 0, out = 0;
      for (let row of data) {
        for (let i = 1; i < row.length; i++) {
          const val = parseFloat(row[i]);
          if (!isNaN(val)) {
            if (Math.abs(val) <= 1.8) within++;
            else if (Math.abs(val) <= 2.0) warning++;
            else out++;
          }
        }
      }

      const ctx = document.getElementById('pieChart').getContext('2d');
      if (window.pieChartInstance) window.pieChartInstance.destroy();
      window.pieChartInstance = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Within Tolerance', 'Warning', 'Out of Tolerance'],
          datasets: [{
            data: [within, warning, out],
            backgroundColor: ['#4caf50', '#ffc107', '#f44336']
          }]
        }
      });
    }

    function changeMonth(delta) {
      currentMonth.setMonth(currentMonth.getMonth() + delta);
      loadTable();
    }

    window.onload = loadTable;
  </script>
</body>
</html>
