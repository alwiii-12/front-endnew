<!-- upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload Output Variation Excel</title>
</head>
<body>
    <h2>Upload Output Variation Excel File</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept=".xlsx" required />
        <button type="submit">Upload</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('https://back-end-wrxi.onrender.com/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h3>Results</h3><ul>' + result.map(item =>
                `<li>${item.date}: ${item.variation} → ${item.within_tolerance ? '✅' : '❌'}</li>`
            ).join('') + '</ul>';
        });
    </script>
</body>
</html>
