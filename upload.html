<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload QA Data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@12.3.2/dist/handsontable.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/handsontable@12.3.2/dist/handsontable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #000;
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .sidebar {
      width: 220px;
      background-color: #007bff;
      color: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .sidebar button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background-color: white;
      color: #007bff;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .sidebar button:hover {
      background-color: #e0e0e0;
      transform: scale(1.03);
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      overflow: auto;
      animation: fadeInMain 0.8s ease;
    }

    @keyframes fadeInMain {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .summary-box {
      margin-top: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .summary-box canvas {
      margin-top: 15px;
      animation: fadeInChart 1s ease;
    }

    @keyframes fadeInChart {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .hot-container {
      overflow-x: auto;
      max-width: 100%;
      margin-bottom: 20px;
    }

    .htCell.out-of-tolerance {
      background-color: #ffcccc !important;
      transition: background-color 0.3s ease;
      animation: pulseCell 0.4s ease-in-out;
    }

    @keyframes pulseCell {
      0% {
        background-color: #ffe5e5;
      }
      100% {
        background-color: #ffcccc;
      }
    }

    body.dark {
      background-color: #1e1e1e;
      color: white;
    }

    body.dark .sidebar {
      background-color: #111;
      color: white;
    }

    body.dark .sidebar button {
      background-color: #333;
      color: white;
    }

    body.dark .summary-box {
      background-color: #2c2c2c;
      color: white;
      box-shadow: none;
    }

    /* Smooth transitions */
    body, .sidebar, .sidebar button, .summary-box {
      transition: background-color 0.4s ease, color 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>QA Data</h3>
    <label for="yearSelect">Year:</label>
    <select id="yearSelect"></select>
    <label for="monthSelect">Month:</label>
    <select id="monthSelect">
      <option value="0">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5">June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </select>
    <button onclick="saveData()">Save</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <div class="main">
    <div class="hot-container" id="hot"></div>
    <div class="summary-box">
      <h3>Summary</h3>
      <p id="withinTolerance"></p>
      <p id="warning"></p>
      <p id="outOfTolerance"></p>
      <canvas id="summaryChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script>
    const container = document.querySelector('#hot');
    const hot = new Handsontable(container, {
      data: [],
      rowHeaders: true,
      colHeaders: [],
      width: '100%',
      height: 320,
      licenseKey: 'non-commercial-and-evaluation',
      afterChange: evaluateTable
    });

    const currentDate = new Date();
    document.getElementById('monthSelect').value = currentDate.getMonth();

    const yearSelect = document.getElementById('yearSelect');
    for (let y = 2023; y <= 2030; y++) {
      const option = document.createElement('option');
      option.value = y;
      option.text = y;
      if (y === currentDate.getFullYear()) option.selected = true;
      yearSelect.appendChild(option);
    }

    document.getElementById('monthSelect').addEventListener('change', loadTable);
    yearSelect.addEventListener('change', loadTable);

    function generateTable(month, year) {
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const data = [['Output (%)']];
      const colHeaders = [];

      for (let d = 1; d <= daysInMonth; d++) {
        data[0].push('');
        colHeaders.push(d.toString());
      }

      hot.updateSettings({
        data: data,
        colHeaders: colHeaders
      });

      evaluateTable();
    }

    function evaluateTable() {
      const data = hot.getData();
      let within = 0, warning = 0, out = 0;

      for (let r = 0; r < data.length; r++) {
        for (let c = 0; c < data[r].length; c++) {
          const value = parseFloat(data[r][c]);
          const cellMeta = hot.getCellMeta(r, c);

          if (!isNaN(value)) {
            if (Math.abs(value) <= 1.8) {
              within++;
              cellMeta.className = '';
            } else if (Math.abs(value) <= 2.0) {
              warning++;
              cellMeta.className = 'warning';
            } else {
              out++;
              cellMeta.className = 'out-of-tolerance';
              sendAlertEmail(value);
            }
          } else {
            cellMeta.className = '';
          }
        }
      }

      hot.render();

      document.getElementById('withinTolerance').textContent = `Within Tolerance (≤ ±1.8%): ${within}`;
      document.getElementById('warning').textContent = `Warning (>1.8% and ≤2.0%): ${warning}`;
      document.getElementById('outOfTolerance').textContent = `Out of Tolerance (>2.0%): ${out}`;
      updateChart(within, warning, out);
    }

    function updateChart(within, warning, out) {
      const ctx = document.getElementById('summaryChart').getContext('2d');
      if (window.summaryChart) window.summaryChart.destroy();
      window.summaryChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Within Tolerance', 'Warning', 'Out of Tolerance'],
          datasets: [{
            data: [within, warning, out],
            backgroundColor: ['#28a745', '#ffc107', '#dc3545']
          }]
        }
      });
    }

    function saveData() {
      const month = document.getElementById('monthSelect').value;
      const year = document.getElementById('yearSelect').value;
      const payload = {
        month: parseInt(month),
        year: parseInt(year),
        data: hot.getData()
      };
      fetch('https://back-end-wrxi.onrender.com/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
    }

    function loadTable() {
      const month = document.getElementById('monthSelect').value;
      const year = document.getElementById('yearSelect').value;
      fetch(`https://back-end-wrxi.onrender.com/load?month=${month}&year=${year}`)
        .then(response => response.json())
        .then(result => {
          if (result && result.data) {
            hot.updateSettings({
              data: result.data,
              colHeaders: result.data[0].slice(1).map((_, i) => (i + 1).toString())
            });
          } else {
            generateTable(parseInt(month), parseInt(year));
          }
          evaluateTable();
        });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function sendAlertEmail(value) {
      fetch('https://back-end-wrxi.onrender.com/send-alert', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ value: value })
      });
    }

    loadTable(); // Initial load
  </script>
</body>
</html>
