
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Excel</title>
</head>
<body>
  <h2>Upload Output Variation Excel File</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx" required>
    <button type="submit">Upload</button>
  </form>
  <div id="results"></div>

  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch('https://back-end-wrxi.onrender.com/upload', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<h3>Results:</h3>' + data.results.map(r => 
        `<p>Date: ${r.date}, Machine: ${r.machine}, Variation: ${r.variation}%, Within Tolerance: ${r.within_tolerance}</p>`
      ).join('');
    });
  </script>
</body>
</html>
