<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LINAC Output Entry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: #333;
      display: flex;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #eee;
    }

    .sidebar {
      width: 220px;
      background: #ffffff;
      border-right: 1px solid #ccc;
      padding: 20px;
    }

    .dark .sidebar {
      background: #1e1e1e;
      border-color: #444;
    }

    .sidebar h2 {
      font-size: 18px;
      color: #007acc;
    }

    .sidebar button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #007acc;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .sidebar button:hover {
      background: #005fa3;
    }

    .toggle {
      margin-top: 20px;
      font-size: 14px;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .table-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .summary-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 16px;
      width: 320px;
      border-radius: 10px;
    }

    .dark .summary-box {
      background: #1e1e1e;
      border-color: #444;
    }

    .ht_master .htCell.out-of-tolerance {
      background-color: #ff4d4d !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>LINAC QA</h2>
    <div id="month-nav"></div>
    <div class="toggle">
      <label><input type="checkbox" id="mode-toggle"> Dark Mode</label>
    </div>
    <p style="margin-top: 40px; font-size: 12px;">© 2025 QA Dashboard</p>
  </div>

  <div class="main">
    <div class="top-bar">
      <h2 id="month-label">Month</h2>
    </div>
    <div class="table-container">
      <div id="table"></div>
      <div class="summary-box">
        <canvas id="summaryChart" width="300" height="300"></canvas>
        <h3>Summary</h3>
        <p><strong>Total Entries:</strong> <span id="total">0</span></p>
        <p style="color:#28a745;">✓ <strong>Within Tolerance:</strong> <span id="within">0</span></p>
        <p style="color:#ffc107;">⚠ <strong>Warning:</strong> <span id="warning">0</span></p>
        <p style="color:#dc3545;">✗ <strong>Out of Tolerance:</strong> <span id="out">0</span></p>
      </div>
    </div>
  </div>

  <script>
    let hot, summaryChart;
    const container = document.getElementById('table');
    const monthLabel = document.getElementById('month-label');
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const energyTypes = ["6X", "10X", "15X", "6X FFF", "10X FFF", "6E", "9E", "12E", "15E", "18E"];
    let currentDate = new Date();
    currentDate.setDate(1);

    function updateMonthNav() {
      const nav = document.getElementById("month-nav");
      nav.innerHTML = months.map((m, i) =>
        `<button onclick="goToMonth(${i})">${m}</button>`).join('');
    }

    function goToMonth(m) {
      currentDate.setMonth(m);
      loadTable();
    }

    function getMonthDates(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const days = new Date(year, month + 1, 0).getDate();
      const dates = ["Energy"];
      for (let d = 1; d <= days; d++) {
        dates.push(`${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`);
      }
      return dates;
    }

    function generateEmptyData(dates) {
      return energyTypes.map(e => {
        const row = new Array(dates.length).fill('');
        row[0] = e;
        return row;
      });
    }

    async function loadTable() {
      const dates = getMonthDates(currentDate);
      const monthStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
      monthLabel.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

      const response = await fetch(`https://back-end-wrxi.onrender.com/data?month=${monthStr}`);
      const result = await response.json();
      const data = result.data.length ? result.data : generateEmptyData(dates);

      if (hot) hot.destroy();

      hot = new Handsontable(container, {
        data,
        rowHeaders: true,
        colHeaders: dates,
        stretchH: 'all',
        width: '100%',
        height: 500,
        licenseKey: 'non-commercial-and-evaluation',
        cells: (row, col) => {
          return {
            renderer: function(instance, td, row, col, prop, value, cellProperties) {
              Handsontable.renderers.TextRenderer.apply(this, arguments);
              td.classList.remove('out-of-tolerance');
              if (col > 0) {
                const num = parseFloat(value);
                if (!isNaN(num) && Math.abs(num) > 2.0) {
                  td.classList.add('out-of-tolerance');
                }
              }
            }
          };
        },
        afterChange: async () => {
          const changedData = hot.getData();
          updateSummaryAndChart(changedData);

          const payload = {
            data: changedData,
            month: monthStr
          };

          const outValues = [];
          for (let r = 0; r < changedData.length; r++) {
            for (let c = 1; c < changedData[r].length; c++) {
              const val = parseFloat(changedData[r][c]);
              if (!isNaN(val) && Math.abs(val) > 2.0) {
                outValues.push({ energy: changedData[r][0], date: hot.getColHeader(c), value: val });
              }
            }
          }

          if (outValues.length > 0) {
            await fetch('https://back-end-wrxi.onrender.com/send-alert', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ outValues })
            });
          }

          await fetch('https://back-end-wrxi.onrender.com/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        }
      });

      updateSummaryAndChart(data);
    }

    function updateSummaryAndChart(data) {
      let total = 0, within = 0, warning = 0, out = 0;
      for (let r = 0; r < data.length; r++) {
        for (let c = 1; c < data[r].length; c++) {
          let val = parseFloat(data[r][c]);
          if (!isNaN(val)) {
            total++;
            if (Math.abs(val) <= 1.8) within++;
            else if (Math.abs(val) <= 2.0) warning++;
            else out++;
          }
        }
      }

      document.getElementById("total").textContent = total;
      document.getElementById("within").textContent = within;
      document.getElementById("warning").textContent = warning;
      document.getElementById("out").textContent = out;

      const ctx = document.getElementById('summaryChart').getContext('2d');
      if (summaryChart) summaryChart.destroy();
      summaryChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Within Tolerance', 'Warning', 'Out of Tolerance'],
          datasets: [{
            data: [within, warning, out],
            backgroundColor: ['#28a745', '#ffc107', '#dc3545']
          }]
        }
      });
    }

    document.getElementById("mode-toggle").addEventListener('change', (e) => {
      document.body.classList.toggle('dark', e.target.checked);
    });

    window.onload = () => {
      updateMonthNav();
      loadTable();
    };
  </script>
</body>
</html>
