<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LINAC Output Evaluation</title>
</head>
<body>
  <h2>Upload Output Variation Excel File</h2>

  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      fetch("https://back-end-wrxi.onrender.com/upload", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = "<strong>Evaluation Results:</strong><br>";

          if (data.results && data.results.length > 0) {
            data.results.forEach((entry) => {
              const color =
                entry.Status === "Pass" ? "green" :
                entry.Status === "Warning" ? "orange" : "red";

              resultDiv.innerHTML += `<p style="color:${color};">
                ${entry.Date}: ${entry.Variation}% - ${entry.Status}
              </p>`;
            });
          } else {
            resultDiv.innerHTML += "<p>No results found.</p>";
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          document.getElementById("result").innerHTML =
            "<p style='color:red;'>Error processing file.</p>";
        });
    });
  </script>
</body>
</html>
