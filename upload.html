<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LINAC Output Entry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #000;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #007bff;
      color: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sidebar button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background-color: white;
      color: #007bff;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #e0e0e0;
    }

    .sidebar input[type="checkbox"] {
      margin-top: 10px;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      overflow: auto;
    }

    .header {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    #table {
      flex-grow: 1;
    }

    .summary-box {
      width: 300px;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .summary-box h3 {
      margin-top: 0;
    }

    .neon-outline {
      border: 2px solid #ff004f !important;
      background-color: #ffe6eb !important;
      color: #000 !important;
      box-shadow: 0 0 10px #ff004f, 0 0 20px #ff004f !important;
    }

    .warning-outline {
      border: 1px dashed #ffae00 !important;
      background-color: #fff7e0 !important;
      color: #000 !important;
      box-shadow: none !important;
    }

    .tolerance-outline {
      border: none !important;
      background-color: #f0fff4 !important;
      color: #000 !important;
      box-shadow: none !important;
    }

    #save-section {
      margin-top: 20px;
    }

    body.dark {
      background-color: #1e1e1e;
      color: white;
    }

    body.dark .sidebar {
      background-color: #111;
      color: white;
    }

    body.dark .sidebar button {
      background-color: #333;
      color: white;
    }

    body.dark .summary-box {
      background-color: #2c2c2c;
      color: white;
      box-shadow: none;
    }

    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Month</h2>
    <button onclick="loadMonth('2025-01')">January</button>
    <button onclick="loadMonth('2025-02')">February</button>
    <button onclick="loadMonth('2025-03')">March</button>
    <button onclick="loadMonth('2025-04')">April</button>
    <button onclick="loadMonth('2025-05')">May</button>
    <label>
      <input type="checkbox" onchange="toggleDarkMode(this)"> Dark Mode
    </label>
  </div>
  <div class="main">
    <div class="header">LINAC Daily Output QA</div>
    <div class="container">
      <div id="table"></div>
      <div class="summary-box">
        <h3>Summary</h3>
        <p id="within">Within Tolerance: 0</p>
        <p id="warning">Warning: 0</p>
        <p id="out">Out of Tolerance: 0</p>
        <canvas id="summaryChart" width="200" height="200"></canvas>
      </div>
    </div>
    <div id="save-section">
      <button onclick="saveData()">Save</button>
    </div>
  </div>

  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <script>
    let hot;
    const currentYear = 2025;
    let currentMonth = "2025-01";

    const container = document.getElementById('table');

    const data = Array(31).fill().map((_, i) => [i + 1, ""]);

    const columns = [
      { data: 0, readOnly: true, title: "Date" },
      { data: 1, title: "Variation (%)" }
    ];

    const renderer = (instance, td, row, col, prop, value, cellProperties) => {
      Handsontable.renderers.TextRenderer.apply(this, arguments);

      if (col === 1 && value !== "") {
        const num = parseFloat(value);
        td.className = ''; // reset
        if (Math.abs(num) > 2.0) {
          td.classList.add("neon-outline");
        } else if (Math.abs(num) > 1.8) {
          td.classList.add("warning-outline");
        } else {
          td.classList.add("tolerance-outline");
        }
      }
    };

    hot = new Handsontable(container, {
      data,
      colHeaders: ["Date", "Variation (%)"],
      columns,
      stretchH: "all",
      width: "100%",
      height: 600,
      rowHeaders: false,
      manualColumnResize: true,
      cells(row, col) {
        return {
          renderer
        };
      },
      afterChange: function () {
        updateSummaryAndChart();
      }
    });

    function updateSummaryAndChart() {
      const values = hot.getData().map(row => parseFloat(row[1])).filter(v => !isNaN(v));
      let within = 0, warning = 0, out = 0;

      values.forEach(val => {
        if (Math.abs(val) > 2.0) out++;
        else if (Math.abs(val) > 1.8) warning++;
        else within++;
      });

      document.getElementById("within").innerText = "Within Tolerance: " + within;
      document.getElementById("warning").innerText = "Warning: " + warning;
      document.getElementById("out").innerText = "Out of Tolerance: " + out;

      const ctx = document.getElementById("summaryChart").getContext("2d");
      if (window.pieChart) window.pieChart.destroy();
      window.pieChart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Within", "Warning", "Out"],
          datasets: [{
            data: [within, warning, out],
            backgroundColor: ["#00c853", "#ffab00", "#d50000"]
          }]
        }
      });
    }

    function toggleDarkMode(checkbox) {
      document.body.classList.toggle("dark", checkbox.checked);
    }

    function saveData() {
      const payload = {
        month: currentMonth,
        data: hot.getData()
      };
      document.getElementById("loading-overlay").style.display = "flex";
      fetch("https://back-end-wrxi.onrender.com/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
        .then(res => res.json())
        .then(res => {
          alert("Saved successfully!");
        })
        .finally(() => {
          document.getElementById("loading-overlay").style.display = "none";
        });
    }

    function loadMonth(month) {
      currentMonth = month;
      document.getElementById("loading-overlay").style.display = "flex";
      fetch(`https://back-end-wrxi.onrender.com/load?month=${month}`)
        .then(res => res.json())
        .then(json => {
          const rows = Array(31).fill().map((_, i) => [i + 1, ""]);
          if (json.data) {
            json.data.forEach(([day, val]) => {
              const index = parseInt(day) - 1;
              if (index >= 0 && index < 31) {
                rows[index][1] = val;
              }
            });
          }
          hot.loadData(rows);
          updateSummaryAndChart();
        })
        .catch(err => {
          console.error(err);
          alert("Failed to load data.");
        })
        .finally(() => {
          document.getElementById("loading-overlay").style.display = "none";
        });
    }

    loadMonth(currentMonth);
  </script>
</body>
</html>
