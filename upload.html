<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LINAC QA Output Entry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #000;
      display: flex;
      height: 100vh;
    }

    .dark-mode {
      background: #121212;
      color: #fff;
    }

    .sidebar {
      width: 200px;
      background: #007bff;
      color: #fff;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }

    .sidebar button {
      background: #fff;
      color: #007bff;
      border: none;
      margin: 3px 0;
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    .sidebar button:hover {
      background: #dfefff;
    }

    .sidebar input[type="checkbox"] {
      margin-top: 10px;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .content {
      display: flex;
      flex-grow: 1;
      gap: 20px;
    }

    #table {
      flex-grow: 1;
      overflow-x: auto;
    }

    .summary-box {
      width: 300px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dark-mode .summary-box {
      background: #1e1e1e;
      color: #fff;
    }

    .summary-box canvas {
      margin-bottom: 10px;
    }

    .ht_master .htCell.out-of-tolerance {
      background-color: #ff4d4d !important;
      color: #fff;
    }

    .year-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    .year-nav button {
      padding: 4px 8px;
    }

    .dark-mode .sidebar {
      background: #222;
    }

    .dark-mode .sidebar button {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>LINAC QA</h2>
    <div class="year-nav">
      <button onclick="changeYear(-1)">←</button>
      <span id="year-label">2025</span>
      <button onclick="changeYear(1)">→</button>
    </div>
    <button onclick="loadMonth(0)">January</button>
    <button onclick="loadMonth(1)">February</button>
    <button onclick="loadMonth(2)">March</button>
    <button onclick="loadMonth(3)">April</button>
    <button onclick="loadMonth(4)">May</button>
    <button onclick="loadMonth(5)">June</button>
    <button onclick="loadMonth(6)">July</button>
    <button onclick="loadMonth(7)">August</button>
    <button onclick="loadMonth(8)">September</button>
    <button onclick="loadMonth(9)">October</button>
    <button onclick="loadMonth(10)">November</button>
    <button onclick="loadMonth(11)">December</button>
    <label><input type="checkbox" onchange="toggleDarkMode()"> Dark Mode</label>
    <p style="font-size: 12px; margin-top: auto;">© 2025 QA Dashboard</p>
  </div>

  <div class="main">
    <h2 id="month-label">April 2025</h2>
    <div class="content">
      <div id="table"></div>
      <div class="summary-box">
        <canvas id="summaryChart" width="280" height="280"></canvas>
        <h3>Summary</h3>
        <p><strong>Total Entries:</strong> <span id="total">0</span></p>
        <p style="color:green;">✓ <strong>Within Tolerance:</strong> <span id="within">0</span></p>
        <p style="color:orange;">⚠ <strong>Warning:</strong> <span id="warning">0</span></p>
        <p style="color:red;">✗ <strong>Out of Tolerance:</strong> <span id="out">0</span></p>
      </div>
    </div>
  </div>

  <script>
    let hot, summaryChart;
    const container = document.getElementById('table');
    const monthLabel = document.getElementById('month-label');
    const yearLabel = document.getElementById('year-label');
    const energyTypes = ["6X", "10X", "15X", "6X FFF", "10X FFF", "6E", "9E", "12E", "15E", "18E"];
    let currentDate = new Date();
    currentDate.setDate(1);

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function changeYear(offset) {
      currentDate.setFullYear(currentDate.getFullYear() + offset);
      yearLabel.textContent = currentDate.getFullYear();
      loadTable();
    }

    function loadMonth(month) {
      currentDate.setMonth(month);
      loadTable();
    }

    function getMonthDates(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const days = new Date(year, month + 1, 0).getDate();
      const dates = ["Energy"];
      for (let d = 1; d <= days; d++) {
        dates.push(`${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`);
      }
      return dates;
    }

    function generateEmptyData(dates) {
      return energyTypes.map(e => {
        const row = new Array(dates.length).fill('');
        row[0] = e;
        return row;
      });
    }

    async function loadTable() {
      const dates = getMonthDates(currentDate);
      monthLabel.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
      yearLabel.textContent = currentDate.getFullYear();

      const response = await fetch(`https://back-end-wrxi.onrender.com/data?month=${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`);
      const result = await response.json();
      const data = result.data.length ? result.data : generateEmptyData(dates);

      if (hot) hot.destroy();

      hot = new Handsontable(container, {
        data,
        rowHeaders: true,
        colHeaders: dates,
        stretchH: 'all',
        width: '100%',
        height: 500,
        licenseKey: 'non-commercial-and-evaluation',
        cells: (row, col) => ({
          renderer: function(instance, td, row, col, prop, value, cellProperties) {
            Handsontable.renderers.TextRenderer.apply(this, arguments);
            td.classList.remove('out-of-tolerance');
            if (col > 0) {
              const num = parseFloat(value);
              if (!isNaN(num) && Math.abs(num) > 2.0) {
                td.classList.add('out-of-tolerance');
              }
            }
          }
        }),
        afterChange: async () => {
          const changedData = hot.getData();
          updateSummaryAndChart(changedData);

          const payload = {
            data: changedData,
            month: `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`
          };

          const outValues = [];
          for (let r = 0; r < changedData.length; r++) {
            for (let c = 1; c < changedData[r].length; c++) {
              const val = parseFloat(changedData[r][c]);
              if (!isNaN(val) && Math.abs(val) > 2.0) {
                outValues.push({ energy: changedData[r][0], date: hot.getColHeader(c), value: val });
              }
            }
          }

          if (outValues.length > 0) {
            await fetch('https://back-end-wrxi.onrender.com/send-alert', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ outValues })
            });
          }

          await fetch('https://back-end-wrxi.onrender.com/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        }
      });

      updateSummaryAndChart(data);
    }

    function updateSummaryAndChart(data) {
      let total = 0, within = 0, warning = 0, out = 0;
      for (let r = 0; r < data.length; r++) {
        for (let c = 1; c < data[r].length; c++) {
          const val = parseFloat(data[r][c]);
          if (!isNaN(val)) {
            total++;
            if (Math.abs(val) <= 1.8) within++;
            else if (Math.abs(val) <= 2.0) warning++;
            else out++;
          }
        }
      }

      document.getElementById("total").textContent = total;
      document.getElementById("within").textContent = within;
      document.getElementById("warning").textContent = warning;
      document.getElementById("out").textContent = out;

      const ctx = document.getElementById('summaryChart').getContext('2d');
      if (summaryChart) summaryChart.destroy();
      summaryChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Within Tolerance', 'Warning', 'Out of Tolerance'],
          datasets: [{
            data: [within, warning, out],
            backgroundColor: ['#66cc66', '#ffcc00', '#ff4d4d']
          }]
        }
      });
    }

    window.onload = loadTable;
  </script>
</body>
</html>
