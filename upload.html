<!DOCTYPE html>
<html>
<head>
  <title>LINAC Output Entry</title>
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    .container { display: flex; justify-content: space-between; align-items: flex-start; }
    .summary-box { background: #f9f9f9; padding: 20px; border-radius: 8px; width: 400px; }
    .summary-box h3 { margin-top: 0; }
    .month-nav { margin-bottom: 10px; }
    .month-nav button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>LINAC Output Entry</h2>
  <div class="month-nav">
    <button onclick="prevMonth()">⟵ Previous</button>
    <span id="month-label" style="margin: 0 10px;"></span>
    <button onclick="nextMonth()">Next ⟶</button>
  </div>

  <div class="container">
    <div id="table"></div>
    <div class="summary-box">
      <canvas id="summaryChart" width="300" height="300"></canvas>
      <h3>Summary</h3>
      <p><strong>Total Entries:</strong> <span id="total">0</span></p>
      <p style="color:green;"><strong>✓</strong> Within Tolerance: <span id="within">0</span></p>
      <p style="color:orange;"><strong>⚠</strong> Warning: <span id="warning">0</span></p>
      <p style="color:red;"><strong>✘</strong> Out of Tolerance: <span id="out">0</span></p>
    </div>
  </div>

  <script>
    const container = document.getElementById('table');
    let hot;
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth(); // 0-indexed

    function updateMonthLabel() {
      const monthNames = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];
      document.getElementById('month-label').textContent = `${monthNames[currentMonth]} ${currentYear}`;
    }

    function fetchAndRenderData() {
      updateMonthLabel();
      const month = currentMonth + 1;
      const year = currentYear;

      console.log(`[DEBUG] Fetching data for ${month}/${year}`);

      fetch(`https://back-end-wrxi.onrender.com/get_data?month=${month}&year=${year}`)
        .then(res => res.json())
        .then(data => {
          console.log('[DEBUG] Data received from backend:', data);
          renderTable(data);
          updateSummary(data);
        })
        .catch(err => {
          console.error('[ERROR] Failed to fetch data:', err);
          renderTable([]); // fallback to empty
        });
    }

    function renderTable(data) {
      const defaultEnergies = ["6X", "10X", "15X", "6X FFF", "10X FFF", "6E", "9E", "12E", "15E", "18E"];
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const columns = [{ data: 'Energy', type: 'text', readOnly: true }];
      for (let d = 1; d <= daysInMonth; d++) {
        columns.push({ data: `${String(d).padStart(2, '0')}-${monthLabel(currentMonth)}`, type: 'numeric' });
      }

      const rowData = defaultEnergies.map(e => {
        const row = { Energy: e };
        data.forEach(entry => {
          if (entry.Energy === e) row[entry.Date] = entry.Variation;
        });
        return row;
      });

      if (hot) hot.destroy();
      hot = new Handsontable(container, {
        data: rowData,
        columns: columns,
        rowHeaders: true,
        colHeaders: ['Energy', ...Array.from({ length: daysInMonth }, (_, i) => `${String(i+1).padStart(2, '0')}-${monthLabel(currentMonth)}`)],
        licenseKey: 'non-commercial-and-evaluation'
      });
    }

    function monthLabel(index) {
      return ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'][index];
    }

    function updateSummary(data) {
      const total = data.length;
      const within = data.filter(d => Math.abs(d.Variation) <= 2).length;
      const warning = data.filter(d => Math.abs(d.Variation) > 2 && Math.abs(d.Variation) <= 3).length;
      const out = total - within - warning;

      document.getElementById('total').textContent = total;
      document.getElementById('within').textContent = within;
      document.getElementById('warning').textContent = warning;
      document.getElementById('out').textContent = out;

      const ctx = document.getElementById('summaryChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Within Tolerance', 'Warning', 'Out of Tolerance'],
          datasets: [{
            data: [within, warning, out],
            backgroundColor: ['#8BC34A', '#FFEB3B', '#F44336']
          }]
        },
        options: { responsive: false }
      });
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      fetchAndRenderData();
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      fetchAndRenderData();
    }

    // INITIALIZE
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[DEBUG] DOM loaded, starting app...');
      fetchAndRenderData();
    });
  </script>
</body>
</html>
