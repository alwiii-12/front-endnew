<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | LINAC QA</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .topbar button {
            padding: 8px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .topbar button:hover {
            background-color: #c82333;
        }
        .profile-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .profile-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: left;
        }
        .profile-card h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-item {
            margin-bottom: 15px;
            font-size: 1.1em;
            line-height: 1.6;
            display: flex;
            align-items: baseline;
        }
        .profile-item strong {
            display: inline-block;
            width: 150px;
            min-width: 120px;
            flex-shrink: 0;
            color: #333;
            text-align: right;
            padding-right: 10px;
        }
        .profile-item .colon {
            flex-shrink: 0;
            margin-right: 10px;
        }
        .profile-item span:last-child {
            flex-grow: 1;
            word-break: break-word;
        }
        .profile-actions {
            text-align: center;
            margin-top: 30px;
        }
        .profile-actions button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .profile-actions button:hover {
            background-color: #218838;
        }
        .loading-message {
            text-align: center;
            color: #666;
        }

        #notification-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }
        .notification-message {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(-20px);
            min-width: 250px;
            text-align: center;
            pointer-events: auto;
        }
        .notification-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        .notification-message.success { background-color: #28a745; }
        .notification-message.error { background-color: #dc3545; }
        .notification-message.warning { background-color: #ffc107; color: #333; }
        .notification-message.info { background-color: #007bff; }
    </style>
</head>
<body>
    <div class="topbar">
        <span>My Profile</span>
        <button onclick="logout()" aria-label="Logout">Logout</button>
    </div>

    <div class="profile-container">
        <div class="profile-card">
            <h1>User Profile</h1>
            <div id="profileDetails">
                <p class="loading-message">Loading profile data...</p>
            </div>
            <div class="profile-actions">
                <button onclick="window.location.href='upload.html'">Go to Dashboard</button>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="firebase-init.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const auth = firebase.auth();
            const db = firebase.firestore();
            const notificationContainer = document.getElementById('notification-container');
            const BACKEND_URL = "https://back-end-wrxi.onrender.com";

            function showNotification(message, type = 'info', duration = 3000) {
                const notification = document.createElement('div');
                notification.classList.add('notification-message', type);
                notification.textContent = message;
                notificationContainer.appendChild(notification);
                void notification.offsetWidth;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                    notification.addEventListener('transitionend', () => notification.remove(), { once: true });
                }, duration);
            }

            window.logout = async function() {
                const user = auth.currentUser;
                try {
                    await fetch(`${BACKEND_URL}/log_event`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            action: "user_logout",
                            userUid: user ? user.uid : "unknown_uid",
                            userEmail: localStorage.getItem("userEmail") || "unknown_email",
                            hospital: localStorage.getItem("hospitalName") || "unknown_hospital",
                            role: localStorage.getItem("userRole") || "unknown_role"
                        })
                    });
                } catch (logError) {
                    console.error("Error sending logout log event:", logError);
                }

                auth.signOut().then(() => {
                    localStorage.clear();
                    window.location.href = "login.html";
                }).catch((error) => {
                    console.error("Logout error:", error);
                    showNotification("Logout failed: " + error.message, 'error');
                });
            }

            async function loadProfile(uid) {
                const profileDetailsDiv = document.getElementById('profileDetails');
                if (!profileDetailsDiv) {
                    console.error("Fatal Error: profileDetails element not found in DOM.");
                    return;
                }
                profileDetailsDiv.innerHTML = '<p class="loading-message">Loading profile data...</p>';

                try {
                    const userDocRef = db.collection("users").doc(uid);
                    const userDocSnap = await userDocRef.get();

                    // CORRECTED: Use .exists (a property) instead of .exists() (a function)
                    if (userDocSnap.exists) {
                        const userData = userDocSnap.data();
                        profileDetailsDiv.innerHTML = `
                            <div class="profile-item"><strong>Name</strong><span class="colon">:</span><span>${userData.name || 'N/A'}</span></div>
                            <div class="profile-item"><strong>Email</strong><span class="colon">:</span><span>${userData.email || 'N/A'}</span></div>
                            <div class="profile-item"><strong>Hospital</strong><span class="colon">:</span><span>${userData.hospital || 'N/A'}</span></div>
                            <div class="profile-item"><strong>Role</strong><span class="colon">:</span><span>${userData.role || 'N/A'}</span></div>
                            <div class="profile-item"><strong>Account Status</strong><span class="colon">:</span><span style="color: ${userData.status === 'active' ? 'green' : 'orange'}; font-weight: bold;">${(userData.status || 'N/A').toUpperCase()}</span></div>
                        `;
                        localStorage.setItem("userStatus", userData.status);
                    } else {
                        profileDetailsDiv.innerHTML = '<p class="loading-message" style="color: red;">Error: User profile not found in database. Please contact support.</p>';
                        console.error("Profile Error: User document not found for UID:", uid);
                    }
                } catch (error) {
                    console.error("Error loading profile:", error);
                    profileDetailsDiv.innerHTML = `<p class="loading-message" style="color: red;">Error: Could not load profile data. This might be a network issue or a problem with database permissions.</p>`;
                }
            }
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    const userStatus = localStorage.getItem("userStatus");
                    if (userStatus === 'pending' || userStatus === 'rejected' || userStatus === 'unknown') {
                        showNotification("Your account is not active. Please await admin approval.", 'warning', 5000);
                        logout();
                        return;
                    }
                    loadProfile(user.uid);
                } else {
                    window.location.href = "login.html";
                }
            });
        });
    </script>
</body>
</html>
